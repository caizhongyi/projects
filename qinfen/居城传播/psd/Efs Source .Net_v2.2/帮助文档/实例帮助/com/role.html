  <div style="border:1px solid #BEBAC5;width:100%;margin-top:15px;">
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font color="red">角色管理：</font>权限分配是应用系统中最基本的功能，所以我们设计了一个简单的权限分配体系在EfsFrame框架中，便于提升大家的项目开发效率，在角色中，我们可以给角色分配用户，分配事件类型，在同一个角色中的用户，拥有相同的事件类型权限，同一个用户可以隶属于不同的角色，同一个事件可以隶属于不同的角色，这和Windows的角色管理有类似之处。用户登录后，功能树的出现即是以所对应的角色的事件类型的集合类展现的。<BR>
