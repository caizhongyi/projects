<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> 简单的tab面板 </TITLE>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="../css/efs-all.css" />
<script type="text/javascript" src="../js/loadmask.js"></script>
<script type="text/javascript" src="../js/efs-all.js"></script>
</HEAD>

<BODY>
<div xtype="tabpanel" width="200" height="300" title="tabpanel面板" enableTabScroll="true" animScroll="true">
  <div id="tab1" title="tab1">
    第一个页签<BR><BR>
    简单的div标签，即可快速构造该页面布局，不再需要繁杂的js代码
  </div>
  <div id="tab2" title="tab2">第二个页签</div>
  <div id="tab3" title="tab3">第三个页签</div>
  <div id="tab4" title="tab4" onEfsActivate="alert('ok')">第四个页签</div>
  <div id="tab5" title="tab3">第三个页签</div>
  <div id="tab6" title="tab3">第三个页签</div>
  <div id="tab7" title="tab3">第三个页签</div>
</div>

</BODY>
</HTML>
