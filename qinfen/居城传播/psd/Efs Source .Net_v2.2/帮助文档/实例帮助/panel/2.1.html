<TITLE> 最简单的Panel容器 </TITLE>

<BODY style="margin:40px;">
&nbsp;&nbsp;&nbsp;&nbsp;Efs的核心就是panel面板容器，很多面板都是继承它。Panel容器有的插件，其他继承类容器也拥有。
<BR>
&nbsp;&nbsp;&nbsp;&nbsp;若要border布局外,单独创建一个panel容器，只需要在节点上加上xtype="panel"即可，Efs框架将会帮您创建Ext.Panel并渲染到xtype节点<BR>

<div id="mypanel" xtype="panel" width="200" height="300" title=" 简单的panel容器">
  这是最简单的panel容器！
</div>


</BODY>
</HTML>
