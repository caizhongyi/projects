<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> Form表单 </TITLE>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="../css/efs-all.css" />
<script type="text/javascript" src="../js/loadmask.js"></script>
<script type="text/javascript" src="../js/efs-all.js"></script>
<script type="text/javascript">
function doValid()
{
  alert(Efs.getExt("frmData").isValid());
}

function doSubmit(){
  if(Efs.getExt("frmData").isValid())
    seeXML(Efs.Common.getQryXml(Efs.getExt("frmData")));
  else
    alert("请根据提示检查查询条件的输入是否正确");
  // 以下为提交
  // Efs.getExt("frmData").submit();
}

function doRet()
{
  Efs.getExt("frmData").reset();
}

function seeXML(sXML)
{
  var w = window.open("");
  w.document.write("<xmp>" + sXML + "</xmp>");
}

</script>
</HEAD>

<BODY>
<div xtype="panel" title="学生档案查询" border="false" buttonAlign="center" autoScroll="true">
  <div xtype="tbar">
    <div iconCls="icon-hint" onEfsClick="window.open('../doc/1.2、Efs框架中INPUT扩展属性说明.pdf','_blank')" text="下载：Efs框架中INPUT扩展属性说明.pdf"></div>
  </div>
  <form id="frmData" class="efs-box" method="post" url="ajax?method=psnAdd" method="post" onEfsSuccess="frmPostSubBack(true)" onEfsFailure="frmPostSubBack(false)">
      <TABLE class="formArea">
        <TR>
          <TD width="100" labelFor="name">姓  名</TD>
          <TD><INPUT id="name" type="text" kind="zhunicode" maxlength="50" fieldname="NAME" hint="模糊查询" operation="like"></TD>
          <TD width="20"></TD>
          <TD width="100">身份证号码</TD>
          <TD><INPUT type="text" kind="idcard" fieldname="IDCARD" sex="sex" birthday="birthday"></TD>
        </TR>
        <TR>
          <TD labelFor="sex">性  别</TD>
          <TD><INPUT type="text" kind="dic" src="DIC_SEX" id="sex" fieldname="SEX" must="true"></TD>
          <TD width="20"></TD>
          <TD labelFor="birthday">出生日期</TD>
          <TD><INPUT type="text" kind="date" id="birthday" fieldname="BIRTHDAY"></TD>
        </TR>
        <TR>
          <TD>籍  贯</TD>
          <TD><INPUT type="text" kind="dic" src="DIC_CODE" fieldname="PLACECODE"></TD>
          <TD width="20"></TD>
          <TD>年  龄</TD>
          <TD><INPUT type="text" kind="int" range=[0,119] fieldname="YEAROLD"></TD>
        </TR>
      </TABLE>
  </form>
  <div xtype="buttons">
    <div text="验证输入" onEfsClick="doValid()"></div>
    <div text="查询#Q" iconCls="icon-qry" onEfsClick="doSubmit()"></div>
    <div text="清空#C" onEfsClick="doRet()"></div>
  </div>
</div>


</BODY>
</HTML>
