function doTreeClick(node){
    if(typeof mainpanel == "undefined"){
      mainpanel = Efs.getExt("main");
    }

    var url = node.attributes.opurl;
    var sc = node.parentNode.attributes.sc;
    if(typeof url == "undefined"){
      return false;
    }
    
    if(typeof sc != "undefined"){
      Efs.getDom("sHint").innerText = "请右键查看下面页面源代码，了解Efs是如何通过Div及属性配置来实现各种页面炫烂效果";
    }
    else
      Efs.getDom("sHint").innerText = "";

    if(url){
      window.open(url,"allhelp")
    }
    
}

</SCRIPT>
