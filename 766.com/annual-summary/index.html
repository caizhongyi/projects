<script>
    $(document).ready(function () {
        var person = {
            index:0,
            self:$('.person'),
            actions:[
                '0 0',
                '0 -110px',
                '0 -220px',
                '0 -330px'
            ],
            talk:function (val, title) {

                if(val == '' || val == null){  this.$talk.hide().stop(true).fadeOut(); return this;}
                this.$talk.attr('class', '').addClass('talk tips');
                switch ($.trim(title)) {
                    case '游戏':
                        this.$talk.addClass('gamet');
                        break;
                    case '美女':
                        this.$talk.addClass('grilt');
                        break;
                    case '人物':
                        this.$talk.addClass('pt');
                        break;
                }
                this.$talk.find('p').text(val)
                this.$talk.find('h3').text(title);
                this.$talk.hide().stop(true).fadeIn();
                $('.tips').css('top', - $('.person').height() - 15);
                return this;
            },
            move:function () {
                this.index++;
                if (this.index >= this.actions.length) this.index = 0;
                this.$img.css('background-position', this.actions[this.index]);
                return this;
            }
        };
        person.$img = $('.image', person.self);
        person.$talk = $('.talk', person.self);
        // person.top = person.self.css('top').toFloat();


        var temp = 0;
        person.move();

        function setPersonPos(){
            person.self.css('top', $(this).scrollTop() + 350);
        }
        setPersonPos();

        function setDefaultTalk(){
            var tips = person.self.find('.tips-content');
            person.talk(tips.attr('data-talk'),tips.attr('data-title'));
        }
        setDefaultTalk();
        $(window).scroll(function () {
            if($(this).scrollTop() == 0){
                setDefaultTalk();
            }
            person.self.show();
            $('#person').hide();
            setPersonPos();
            temp += 1;
            if (temp > 3) {
                person.move();
                temp = 0;
            }

        }).scrollToBottom(function(){
             person.self.stop(true).fadeOut(function(){
                   $('#person').stop(true,true).fadeIn();
             });
        });
        $(window).bind('mousewheel', function(event, delta) {
            person.move();
        });


        // initialize the plugin, pass in the class selector for the sections of content (blocks)
        var scrollorama = $.scrollorama({ blocks:'.scrollblock' ,enablePin:false});

        //debug
        $('.scrollblock')
                .css('top', function () {
                    return $(this).css('top').toFloat() - 268;
                })
              // .css('background', 'red')
        // assign function to add behavior for onBlockChange event
        scrollorama.onBlockChange(function () {
            var i = scrollorama.blockIndex,
                    block = scrollorama.settings.blocks.eq(i);
            //debug
         //   block.append(block.attr('data-talk'));
            person.talk(block.attr('data-talk'), block.attr('data-title'));
        });

        /*  $('.scrollblock').each(function(){
         $(this).css('top', parseFloat($(this).css('top')) - 370);
         })*/
        // animate some examples
        //  scrollorama.animate('#unpin',{ duration:500, property:'padding-top', start:400, pin:true });
        $('.part').each(function(){
//            scrollorama.animate($(this).find('.month1 .scrollblock4').find('.broadcast'),{ delay:400, duration:300, property:'width', start: 0 });
            scrollorama.animate($(this).find('.month1 .scrollblock4 .broadcast'),{ delay: 0, duration: 300, property:'width', start:0 , end:230 });
            scrollorama.animate($(this).find('.month2 .scrollblock3 .broadcast'),{ delay: 0, duration: 300, property:'width', start:0 , end:230});
            scrollorama.animate($(this).find('.month3 .scrollblock3 .broadcast'),{ delay: 0, duration: 300, property:'width', start:0 , end:230 });

        });


       // scrollorama.animate($('.person .tips'),{ delay: 0, duration: 300, property:'opacity', start:0  });


        $(window).resize(function () {
            setPersonPos();
        });


    });
</script>
