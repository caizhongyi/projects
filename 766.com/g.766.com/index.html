<script type="text/javascript">

  var step=0;   

	 var _title1=document.title;  

	 var space=''; 

	 for (var i = 0; i <= _title1.length; i++)space += '　';

	 function flash_title()  

	 {  

		 step++;  

		 if (step==3) {step=1;}  

		 if (step==1) {document.title=space;}  

		 if (step==2) {document.title=_title1;}  

		 setTimeout("flash_title()",800);  

	 }  

	 flash_title();  

</script>
