<script src="js/jquery.masonry.min.js"></script>
<script src="js/jquery.infinitescroll.min.js"></script>
<script>
    $(function(){

        var $container = $('#container'),
                $zoombox = $('.zoombox');

        $container.imagesLoaded(function(){
            $container.masonry({
                itemSelector: '.box',
                columnWidth: 100
            });
        });

        $container.infinitescroll({
                    navSelector  : '#page-nav',    // selector for the paged navigation
                    nextSelector : '#page-nav a',  // selector for the NEXT link (to page 2)
                    itemSelector : '.box',     // selector for all items you'll retrieve
                    loading: {
                        finishedMsg: 'No more pages to load.',
                        img: 'http://i.imgur.com/6RMhx.gif'
                    }
                },
                // trigger Masonry as a callback
                function( newElements ) {
                    // hide new items while they are loading
                    var $newElems = $( newElements ).css({ opacity: 0 });
                    // ensure that images load before adding to masonry layout
                    $newElems.imagesLoaded(function(){
                        // show elems now they're ready
                        $newElems.animate({ opacity: 1 });
                        $container.masonry( 'appended', $newElems, true );
                    });
                }
        );

        $container.on('mouseenter','.box',function(){
           var size = {
               width : $(this).width(),
               height : $(this).height(),
               left : $(this).offset().left,
               top  : $(this).offset().top
           }
            var $img =  $zoombox.find('img').attr('src',$(this).find('img').attr('src')),
                $thisImage = $(this).find('img');

            var $text = $zoombox.css(size).stop(true).animate({
                left : size.left - 50,
                top : size.top - 50,
                width : size.width + 100,
                height : size.height + 100
            }).show().find('.text').show().html($thisImage.attr('alt') +"<br>"+ '<div class="size">' + $thisImage.attr('size') + '</div>');
            $zoombox.find('.img').height($zoombox.height() - $text.height() + 90);
        })

        $zoombox.on('mouseleave','.box',function(){
            var size = {
                width : $(this).width(),
                height : $(this).height(),
                left : $(this).offset().left,
                top  : $(this).offset().top
            }
            $zoombox.stop(true).animate(size,function(){
                $(this).hide().find('.text').hide();
            })
        })
    });
</script>
