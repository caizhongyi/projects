<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
<script type="text/javascript" src="js/jquery.class.min.js"></script>
<script type="text/javascript" src="js/Class.chosenLottery.js"></script>

<style type="text/css">
        /* CSS Reset */
    body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote,a,big, em,font,img,strong,tt, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, table, caption, tbody, tfoot, thead, tr, th, td{ padding: 0; margin: 0; }
    table { border-collapse: collapse; border-spacing: 0; }
    fieldset, img { border: 0; }
    input,select,textarea{ font-size:12px}
    ol, ul { list-style: none; }
    h1, h2, h3, h4, h5, h6 {font-size: 100%; }

    .lottery {width:600px; margin:0 auto;}
	.lottery li{float:left; width:200px; height:200px; background:url(images/ico_egg.jpg) no-repeat;
        cursor:url(images/ico_hammer.cur),url(images/ico_hammer.cur),auto;);
    }
    .lottery li.lottery-cursor{cursor:url(images/ico_hammer2.cur),url(images/ico_hammer2.cur),auto;}
    .lottery .lottery-result{ background-position:0 -200px; }
</style>
</head>

<body>


<ul class="lottery">
    <li></li>
    <li></li>
    <li></li>
</ul>
<a href="###" id="reload">reload</a>
<script  type="text/javascript">

    var lottery = new Class.chosenLottery('.lottery');
    lottery.on('check',function(e,args){
        args.$items.attr('disable','true');
        $.get('',{},function(data){

            args.$sender.css('background','url(images/222.jpg)')
            args.$items.removeAttr('disable');
        });
    });
    $('#reload').click(function(){
        lottery.reload(function(){
            $.get();
        });
    })

</script>
</body>
</html>
