<script type="text/javascript">

;(function($){
$.fn.alpagescroll = function(setting){
var defaults = {
	page:	'#JS-page',		//大容器
	box:	'.JS-page',		//单个内容
	first:	'.JS-first',	//返回第1页
	second:	'.JS-second',	//返回第2页
	third:	'.JS-third',	//返回第3页
	flag:	2,				//默认显示第几个
	atime:	500				//滚动动画持续时间
}
setting = $.extend({}, defaults, setting);
return this.each(function(){
	//variable init
	var	$obj = $(this),
		$page = $obj.find(setting.page),
		$box = $obj.find(setting.box),
		$first = $obj.find(setting.first),
		$second = $obj.find(setting.second),
		$third = $obj.find(setting.third);
	$obj.height($box.eq(setting.flag-1).outerHeight(true));
	//$("html").css({width:'100%',overflowX:'hidden'});
	//ani func
	var ani = function(flag){
		$page.animate({left:'-'+100*flag+'%'},setting.atime,function(){
			$obj.height($box.eq(flag).outerHeight(true));	
		});		
		return false;
	};
	$first.bind('click',function(){
		ani(0);
	});
	$second.bind('click',function(){
		ani(1);	
	});
	$third.bind('click',function(){
		ani(2);
	});
	
});
}})(jQuery);
$("#JS-body").alpagescroll();
</script>
