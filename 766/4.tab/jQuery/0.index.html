<h2>jQuery特效/插件代码使用教程</h2>
<textarea style="height:650px;" readonly="readonly">
使用jQuery库开发的js特效插件使用须知：
1.基本格式：
<html>
	<!--HTML头部其他标签-->
	<head>
		<!--引入jq库文件-->
		<script src="js/jquery-1.4.4.min.js"></script>
		<script>
		$(function(){ 
			//特效具体代码从这边开始加入
			
		});
		</script>
	</head>
	<body>
		<!--其他HTML代码-->
	</body>
</html>

2.详细解释：
<script>
$(function(){
	//JQ用的加载函数，特效方法写在这个函数里面。
	//特效代码基本格式为$(目标).方法名(参数);
	/*
		$("#tab").tab("mouseover");
		比如这个语句，解释：
		对id="tab"的包含的代码使用tab()标签切换特效，"mouseover"表示，鼠标悬停时触发
		$(目标)中目标的写法参考css样式写法，#表示id，'.'表示class
		例子：
		<div class="html">
			html 代码
		</div>
		对以上代码使用标签切换特效，写法为：
		$(".html").tab();
	*/
	//不熟悉js代码的，请对照范例修改
	//多个JQ调用可以都可以写到这里,也推荐写到一起，可以减少代码量
	//比如
	/*
	$(function(){
		$("#html").method1();
	});
	$(function(){
		$(".pop").method2();
	});
	可以写成
	$(function(){
		$("#html").method1();
		$(".pop").method2();
	});
	*/
});
</script>
