<!doctype html><html><head>    <meta charset="utf-8">    <title>转盘</title>    <link rel="stylesheet"  href="css/style.css"/></head><body><div class="wrap">    <div class="turntable">        <input id="turntable-btn" class="turntable-btn" type="button">        <img class="plate" src="images/plate.png" alt="" id="turntable-rotate">        <div class="turntable-star"><img src="images/rotate-static.png"></div>    </div>    <div class="result">        <h2 class="title">奖项设置：</h2>        <div class="content">            一等奖：iPhone手机。奖品数量：10 <br>            二等奖：平板电脑。奖品数量：30 <br>            三等奖：HTC G17手机一部。奖品数量：60        </div>    </div></div><script type="text/javascript" src="../../../mod.js"></script><script>    var  $ = require('/widget/turntable-lottery/js/turntable.js');    $(function () {        $('.turntable').turntable({            startBtn: '#turntable-btn',            rotate: '#turntable-rotate'        });    })</script></body></html>
