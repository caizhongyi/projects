    <div style="padding:0 10px; border: 1px solid #ddd;;">
        <input id="demo5" class="demo" style="border: none;" type="text" value=""  placeholder="请输入邮箱" >

<input id="demo1" class="demo" type="text" value=""  placeholder="请输入邮箱" data-source="data.json">
<input id="demo2"  type="text" value=""  placeholder="请输入邮箱" >
<script type="text/javascript" src="/mod.js"></script>
<script type="text/javascript">
    var AutoComplete = require('js/autocomplete'), $ = require('zepto')

    var auto = new AutoComplete( '#demo5' , {
        source : "data.json" ,
        type : 'default',
        format : function( row ){
            return "<li style='overflow: hidden'><span style='float: right'>"+ row.count +"条</span><a href='http://www.baidu.com'>"+ row.name +"</a></li>"
        },
        valueFormat : function( $item ){
            return $item.find('a').text();
        },
        cache : false,
        attachment : $('#demo5').parent() //依附定位的元素
    });


    var data = [
        "@qq.com",
        "@sina.com",
        "@163.com",
        "@sohu.com",
        "@173.com",
        "@273.com"
    ]
    var auto = new AutoComplete( '#demo' , {
        source : data ,
        type : 'mail'
    });

   new AutoComplete( '#demo2' , {
        source : [
            "test1",
            "test6",
            "test5",
            "test4",
            "test3"
        ] ,
        format : function( row ){
            return "<li><a href='###'>"+ row +"</a></li>"
        },
        type : 'default'
    });

    new AutoComplete( '#search' , {
        source : "data.json" ,
        format : function( row ){
            return "<li style='overflow: hidden'><span style='float: right'>"+ row.count +"条</span><a href='###'>"+ row.name +"</a></li>"
        },
        valueFormat : function( $item ){
            return $item.find('a').text();
        },
        cache : false,
        type : 'default'
    });


    $('form').keydown(function(e){
        if (e.keyCode == 13 && !auto.isActive() ) {
            console.log('submit')
        }
    })
</script>
</body>
</html>
