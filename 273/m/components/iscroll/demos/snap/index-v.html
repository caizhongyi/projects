	<script type="text/javascript">

		var myScroll;

		function loaded () {
			$('.slide').height($(window).height())
			myScroll = new IScroll('.wrapper', {
				scrollX: false,
				scrollY: true,
				momentum: false,
				snap: true,
				bounce : true
				/*startY : 1,
				startX : 1*/
			});
			myScroll.on('scrollEnd' , function(e ,params){
				console.log(this.currentPage.pageY)
			})
		}

		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
	</script>
<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		html {
			-ms-touch-action: none;
		}

		body,ul,li {
			padding: 0;
			margin: 0;
			border: 0;
		}

		body {
			font-size: 12px;
			font-family: ubuntu, helvetica, arial;
			overflow: hidden; /* this is important to prevent the whole page to bounce */
		}



	</style>
</head>
<body onload="loaded()">

<div class="snap">
	<div class="wrapper">
		<div class="scroller">
			<div class="slide" style="background: red">slider</div>
			<div class="slide"  style="background: blue">slider</div>
			<div class="slide"  style="background: yellow">slider</div>
			<div class="slide"  style="background: black">slider</div>
		</div>
	</div>
</div>


</body>
