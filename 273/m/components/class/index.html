<script>
    var Animal = Class.create({
        initialize: function( selector , name, sound) {
            this.$ = $(selector);
            this.name  = name;
            this.sound = sound;
        },

        speak: function() {
            this.trigger('speaker');
            console.log(this.name + " says: " + this.sound + "!");
            return this;
        }
    });
    var a = new Animal('.animal');
    a.on('speaker',function(){ console.log('speak!') }).speak()
    console.log( a.eq(0).end() );
</script>
