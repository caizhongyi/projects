<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Scrollspy</title>


    <link rel="stylesheet" type="text/css" href="../lib/prettyprint/prettify.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="../css/zero.css"/>

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../lib/jquery/jquery-2.0.3.min.js'>" + "<" + "/script>");
    </script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../lib/jquery-1.10.2.min.js'>" + "<" + "/script>");
    </script>
    <![endif]-->

    <!-- support html 5  -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../lib/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../lib/jquery.advance.min.js"></script>
</head>

<body>

<style type="text/css">
    .navbar {
        position: fixed;
        right: 10px;
        top: 0;
    }

    .section {
        height: 500px;
        margin: 20px auto;
        background: #eee;
    }
</style>
<div class="code-example" title="scrollspy">
    <div class="navbar navbar-side" data-control="scrollspy">
        <ul>
            <li><a href="#item1">item1</a></li>
            <li><a href="#item2">item2</a></li>
            <li><a href="#item3">item3</a></li>
            <li><a href="#item4">item4</a></li>
            <li><a href="#item5">item5</a></li>
            <li><a href="#item6">item6</a></li>
        </ul>
    </div>
    <div id="item1" class="section">section1</div>
    <div id="item2" class="section">section2</div>
    <div id="item3" class="section">section3</div>
    <div id="item4" class="section">section4</div>
    <div id="item5" class="section">section5</div>
    <div id="item6" class="section">section6</div>
</div>

<!--<script type="text/javascript" src="js/zero.core.js"></script>
<script type="text/javascript" src="js/zero.scrollspy.js"></script>-->
<script type="text/javascript" src="../js/plugins/extra/jquery.scrollspy.js"></script>
<script>
    $('.navbar-side').scrollspy();
</script>
</body>
</html>
