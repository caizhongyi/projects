<body>

<div class="code-example" title="ZeroClipboard">
    <textarea></textarea> <br> <br>
    <button class="btn btn-primary">Copy</button>
    <script type="text/javascript">
        $(function () {
            var clipboard = $('.btn').clipboard({
                moviePath: 'lib/ZeroClipboard/ZeroClipboard.swf',
                text: function () {
                    return $('textarea').val()
                },
                callback: function (clip) {
                    window.console && console.log(clip)
                    window.console && console.log(this)
                }
            });
        })
    </script>
</div>

<script type="text/javascript" src="../lib/ZeroClipboard/ZeroClipboard.js"></script>
<script type="text/javascript" src="../lib/ZeroClipboard/jquery.clipboard.js"></script>

<script type="text/javascript" src="../lib/prettyprint/prettify.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
</body>
</html>
