<body>

<div class="code-example" title="countermark drag">
    <div class="countermark">
        <span class="countermark-item" contenteditable="false">Label<a href="javascript:;" class="delete"
                                                                       contenteditable="false">×</a></span><span
            class="countermark-item">Label<a href="javascript:;" class="delete"
                                             contenteditable="false">×</a></span><span class="countermark-item">Label<a
            href="javascript:;" class="delete" contenteditable="false">×</a></span><span
            class="countermark-item">Label<a href="javascript:;" class="delete"
                                             contenteditable="false">×</a></span><span class="countermark-item">Label<a
            href="javascript:;" class="delete" contenteditable="false">×</a></span><span class="countermark-item">Label
    </span><span class="countermark-item">Label<a href="javascript:;" class="delete"
                                                  contenteditable="false">×</a></span><span class="countermark-item">Label<a
            href="javascript:;" class="delete" contenteditable="false">×</a></span><span
            class="countermark-item">Label<a href="javascript:;" class="delete"
                                             contenteditable="false">×</a></span><span class="countermark-item">Label
    </span><span class="countermark-item">Label<a href="javascript:;" class="delete"
                                                  contenteditable="false">×</a></span><span class="countermark-item">Label<a
            href="javascript:;" class="delete" contenteditable="false">×</a></span>
    </div>

    <div class="countermark-container" contenteditable>

    </div>
    <script type="text/javascript">
        $(function () {
            $('.countermark').countermark({
                container: '.countermark-container',
                item: '.countermark-item'
            });

        })
    </script>
</div>
