<div class="code-example" title="carousel sample">

        <div class="clip">
            <img src="" alt=""/>

    </div>
    <ul class="carousel"  data-prop="left" data-view=".slider">
        <li class="active"><a href=""><img src="../pic/11_s.jpg" alt=""/></a></li>

        <div class="clip">

                <li class="active"><a href=""><img src="../pic/2_s.jpg" alt=""/></a></li>
