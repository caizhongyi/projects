<!DOCTYPE html>
<html>
<head>
    <title>Table</title>

    <meta name="keywords" content="Table,表格样式"/>
    <meta name="description" content="表格样式"/>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../lib/prettyprint/prettify.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="../css/zero.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="../css/layout.css"/>

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../lib/jquery/jquery-2.0.3.min.js'>" + "<" + "/script>");
    </script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../lib/jquery-1.10.2.min.js'>" + "<" + "/script>");
    </script>
    <![endif]-->

    <!-- support html 5  -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../lib/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="../lib/String.min.js"></script>

</head>
<body>
<div class="code-example" title="table">
    <table class="table table-hover table-odd">
        <thead>
        <tr>
            <th>Header</th>
            <th>Header</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>row</td>
            <td>row</td>
        </tr>
        <tr>
            <td>row</td>
            <td>row</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</div>

<div class="code-example" title="table bordered">
    <table class="table table-bordered ">
        <thead>
        <tr>
            <th>Header</th>
            <th>Header</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>row</td>
            <td>row</td>
        </tr>
        <tr>
            <td>row</td>
            <td>row</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
</div>

<script type="text/javascript" src="../lib/prettyprint/prettify.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
</body>
</html>
