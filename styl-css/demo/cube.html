<body>
<div class="code-example" title="cube">
    <div class="cube-preserve">
        <div class="cube show" style="transform:rotateX(45deg)">
            <div class="cube-face cube-front"><img src="../images/1.jpg" alt=""/></div>
            <div class="cube-face cube-back"><img src="../images/1.jpg" alt=""/></div>
            <div class="cube-face cube-left"><img src="../images/1.jpg" alt=""/></div>
            <div class="cube-face cube-right"><img src="../images/1.jpg" alt=""/></div>
            <div class="cube-face cube-top"><img src="../images/1.jpg" alt=""/></div>
            <div class="cube-face cube-bottom"><img src="../images/1.jpg" alt=""/></div>
        </div>
    </div>
</div>

<div class="code-example" title="cube vertical">
    <div class="cube-preserve">
        <div class="cube cube-vertical show">
            <div class="cube-face cube-front"></div>
            <div class="cube-face cube-back"></div>
            <div class="cube-face cube-left"></div>
            <div class="cube-face cube-right"></div>
            <div class="cube-face cube-top"></div>
            <div class="cube-face cube-bottom"></div>
        </div>
    </div>
</div>

<script>
    var target;
    $('.cube').click(function (e) {
        e.stopPropagation();
        target = $(this).data('offset', { x: e.pageX, y: e.pageY });
