<html><head><title></title><meta charset="utf-8"/><script src="../../jquery/dist/jquery.js"></script><script src="../src/index.js"></script><style>.swipe{
    margin: 10px;;
    padding: 50px 50px;
    background: red;
    text-align: center;;
    color: #fff;
}</style></head><body><div id="tap" class="swipe">tap</div><div id="swipe-left" class="swipe">swipe-left</div><div id="swipe-right" class="swipe">swipe-right</div><div id="swipe-down" class="swipe">swipe-down</div><div id="swipe-up" class="swipe">swipe-up</div><div id="swipe-upright" class="swipe">swipe-upright</div><div id="swipe-upleft" class="swipe">swipe-upleft</div><div id="swipe-downright" class="swipe">swipe-downright</div><div id="swipe-downleft" class="swipe">swipe-downleft</div><script>$(function () {
    $('#tap').tap(function (e) {
        console.log('#tap');
    });

    $('#swipe-left').swipeLeft(function(e){
        console.log('#swipe-left');
    });

    $('#swipe-right').swipeRight(function (e) {
        console.log('#swipe-right');
    });

    $('#swipe-down').swipeDown(function (e) {
        console.log('#swipe-down');
    });

    $('#swipe-up').swipeUp(function (e) {
        console.log('#swipe-up');
    });

    $('#swipe-upright').swipeUpRight(function (e) {
        console.log('#swipe-upright');
    });

    $('#swipe-upleft').swipeUpLeft(function (e) {
        console.log('#swipe-upleft');
    });

    $('#swipe-downright').swipeDownRight(function (e) {
        console.log('#swipe-downright');
    });

    $('#swipe-downleft').swipeDownLeft(function (e) {
        console.log('#swipe-downleft');
    });
})</script></body></html>
