<header class="header">
    <div class="container">
        <a href="" class="logo"><img src="../img/logo.png" alt=""/></a>
        <span class="user">测试 <a href="">[退出]</a></span>
    </div>
</header>
<!-- /header -->

<div class="container">
    <fieldset class="danger">
        <legend>身份激活 <small class="text-danger">（激活失败，原因：您提交的“联系手机”格式不正确）</small></legend>
        <div class="tab">
            <div class="tab-nav">
                <a href="" class="active">客户信息 <i class="arrow"></i></a>
            </div>
        </div>
        <form class="form fieldset-body" action="">
            <div class="form-group">
                <label><span class="form-label"><i class="text-danger">*</i>企业名称：</span><input type="text" class="form-control"/><span class="form-inline">（企业名称是您在本平台上的显示的名称）</span></label>
            </div>
            <div class="form-group">
                <label><span class="form-label"><i class="text-danger">*</i>企业法人：</span><input type="text" class="form-control"/><span class="form-inline">（不超过10个汉字或30个英文字母）</span></label>
            </div>
            <div class="form-group">
                <label><span class="form-label"><i class="text-danger">*</i>邮箱：</span><input type="text" class="form-control"/><span class="form-inline">（请填写常用邮箱，该邮箱用于接收重要信息）</span></label>
            </div>
             <div class="form-group">
                <label><span class="form-label"><i class="text-danger">*</i>联系人手机：</span><input type="text" class="form-control"/><span class="form-inline">（不超过10个汉字或30个英文字母）</span></label>
            </div>
            <div class="form-group">
                <label><span class="form-label"><i class="text-danger">*</i>企业联系电话：</span><input type="text" class="form-control"/><span class="form-inline">（请正确填写手机号码）</span></label>
            </div>
            <div class="form-group">
                <label><span class="form-label"><i class="text-danger">*</i>营业执照：</span></label><span class="uploadbox">
                    <div class="uploadbox-area"><i class="icon icon-img"></i><div>上传公司营业执照</div></div>
                    <span class="form-inline">请上传真实有效的公司营业执照扫描件，图片大小在2M内，
支持PNG,BMP,JPG,GIF格式。 <a href="">查看示例</a></span>
                    </span>
            </div>
            <div class="form-group">
                <label><span class="form-label"><i class="text-danger">*</i>短信签名：</span><input type="text" class="form-control"/><span class="form-inline text-danger">（请慎重填写，短信签名会添加到短信内容后面，一经使用，不允许变更）</span></label>
            </div>
             <div class="form-group">
                <label><span class="form-label"><i class="text-danger">*</i>短信使用用途：</span><textarea class="form-control" name="" id=""></textarea><span class="form-inline"></span></label>
             </div>
            <div class="form-group">
                <span class="form-label">&nbsp;</span>
                <button class="btn btn-danger">激活</button><button class="btn ">取消</button>
            </div>
        </form>
    </fieldset>
</div>
