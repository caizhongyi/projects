<body>
<div id="header" class="head head-nobg">
    <div class="top">
        <div class="topnav">
            <a href="{php echo create_url('index');}" target="_blank">微翼首页</a>|
            <a href="{php echo create_url('member/login');}" target="_blank">登录</a>
        </div>
    </div>
</div>
<div class="container">
    <form  class="form-horizontal form-box" action="" method="post">
        <div class="form-header">
            <span class="pull-left">轻松绑定公众帐号，只需三步！</span>
        </div>

        <div class="stepbar stepbar-separate stepbar-three">
            <div class="stepbar-inner">
                <div class="stepbar-item first active">
                    <span class="stepbar-number"><em>1</em></span>
                    <span class="stepbar-desc">填写您的公众帐号信息</span>
                    <hr class="stepbar-progrees">
                </div>
                <div class="stepbar-item">
                    <span class="stepbar-number"><em>2</em></span>
                    <span class="stepbar-desc">请将此URL及Token填到<span class="account_type">微信</span>公众平台</span>
                    <hr class="stepbar-progrees">
                </div>
                <div class="stepbar-item last">
                    <span class="stepbar-number"><em>3</em></span>
                    <span class="stepbar-desc">设置用户欢迎信息及默认回复语</span>
                    <hr class="stepbar-progrees">
                </div>
            </div>
        </div>
        <div class="form-body">
            <div class="control-group">
                <label class="control-label" for="username">选择您公众帐号所在平台:</label>
                <div class="controls">
                    {if empty($wechat['type'])}
                    <label  class="radio"><input type="radio" name="type" value="1" checked/><i class="icon-weixin "></i></label><label  class="radio"><input type="radio" name="type" value="2"/><i class="icon-yixin"></i></label>
                    {else}
                    <label  class="radio"><input type="radio" name="type" value="1" {if $wechat['type'] ==1} checked{/if}/><i class="icon-weixin "></i></label><label  class="radio"><input type="radio" name="type" value="2" {if $wechat['type'] ==2} checked{/if}/><i class="icon-yixin"></i></label>
                    {/if}
                </div>
            </div>
            <script type="text/javascript">
                $()
            </script>
            <div class="control-group">
                <label class="control-label" for="username">公众帐号名称</label>
                <div class="controls">
                    <input name="name" id="username" placeholder="如  微翼服务"  type="text" {if $wechat['name']} value="{$wechat['name']}" {/if}>
                    <span class="maroon">*</span><span class="help-inline"> 输入您的公众帐号的名称，如  微翼服务</span>
                </div>
            </div>
            <input type="hidden" name="token" value="{$_W['token']}">
            <div class="control-group">
                <div class="controls">
                   <!-- <button type="submit" id="reg-btn" class="btn-register" style="display:none;"></button>-->
                    <button type="submit" class="btn btn-submit" name="submit" value="1">下一步</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script type="text/javascript">
    $(function () {
        $('#username').focus();
        $('.account_type').html('{$accoutn_type_name}')
    });
    $("input[name='type']").change(function(){
        var type = $(this).val();
        if(type == 1){
            $('.account_type').html('微信');
        }else if(type ==2){
            $('.account_type').html('易信');
        }
    });
    $(function(){
        $.formValidator.initConfig({wideword:true,autotip:true,formid:"regform",onerror:function(msg){},onsuccess:function(){

        }});

//                .inputValidator({min:10,max:300,onerror:"长度为6~16位字符，可以为“数字/字母/中划线/下划线”组成！"});

    })
</script>
