    <SCRIPT type="text/javascript">
        /**
         * 每个菜单的样式不一样，8个一循环
         */
        function setMenuStyles(){
            var count = document.getElementById("menu").getElementsByTagName("a");
            for(var i=0;i<count.length;i++){
                if(i%8 == 0){
                    count[i].className = "list-item _C0 _L0";
                }else if(i%8 == 4){
                    count[i].className = "list-item _C0 _L1";
                }else if(i%8 == 1 || i%8 == 5){
                    count[i].className = "list-item _C1";
                }else if(i%8 == 2 || i%8 == 6){
                    count[i].className = "list-item _C2";
                }else{
                    count[i].className = "list-item _C3";
                }
            }
        }

    </SCRIPT>
