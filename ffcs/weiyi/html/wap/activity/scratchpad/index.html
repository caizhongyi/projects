    <script type="text/javascript">
        /*
         ;(function($){
         $.fn.ggk = function(){

         })(jQuery);*/

        $(function () {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#aaaaaa';	//设置覆盖层的颜色
            ctx.fillRect(0, 0, 500, 500);	//设置覆盖的区域

            //给整个页面绑定鼠标事件
            $(this).on("mousedown", function (ev) {
                //点点击鼠标时即调用一次鼠标移动事件
                mouseMove.call(this ,ev);
                //当鼠标按下时激活鼠标移动监听
                document.onmousemove = mouseMove;
            });
            $(this).on("mouseup", function () {
                //当鼠标按键弹起时取消鼠标移动监听
                document.onmousemove = null;
            });
            function mouseMove(ev) {
               // ev = ev || window.event;
               // var mousePos = mouseCoords(ev); //获取全局坐标
                //var mouse = mouseOver.call(this,mousePos);
                var $elem = $(canvas).parent();
                var mouse = { x : ev.pageX - $elem.offset().left  , y : ev.pageY - $elem.offset().top }
                console.log(mouse)
                var r = 10 ;	//半径

                for (var i = 0; i <= r; i++) {
                    //mouse.x++;
                    for (var j = 0; j <= r; j++) {
                        var result1 = r * r - (i * i + j * j);
                        //document.getElementById("show2").value =result1;
                        if (result1 >= 0) {
                            ctx.clearRect(mouse.x + i , mouse.y + j , 1, 1);
                            ctx.clearRect(mouse.x - i , mouse.y + j, 1, 1);
                            ctx.clearRect(mouse.x - i , mouse.y - j, 1, 1);
                            ctx.clearRect(mouse.x + i , mouse.y - j, 1, 1);
                        }
                    }
                }
            }

        });

    </script>
