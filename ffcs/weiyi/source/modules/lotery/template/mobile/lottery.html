<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">

        <title>幸运大转盘抽奖</title>
        <link href="./source/modules/lotery/template/css/activity-style.css" rel="stylesheet" type="text/css">
    </head>

    <body class="activity-lottery-winning" >
        <div  class="main"  >
            <div id="outercont"  >
                <div id="outer-cont">
                    <div id="outer"><img src="./source/modules/lotery/template/images/activity-lottery-5-new.png"></div>
                </div>
                <div id="inner-cont">
                    <div id="inner"><img src="./source/modules/lotery/template/images/activity-lottery-2.png"></div>
                </div>
            </div>
            <div class="content"  >
            	<div class="boxcontent boxyellow"  id="result_noaward"  style="display:none"  >
            		<div class="box">
                        <div class="title-orange"><span>没有中奖，继续努力哦</span></div>
                        <div class="Detail">
                            <input class="pxbtn" name="提 交"  id="save-btna" type="button" value="继续抽奖">
                        </div>
                    </div>
            	</div>
                <div class="boxcontent boxyellow"  id="result"  style="display:none"  >
                    <div class="box">
                        <div class="title-orange"><span>恭喜你中奖了</span></div>
                        <div class="Detail">
                            <p>你中了：<span class="red" id="prizetype" ></span></p>
                            <p>奖品为：<span class="red" id="sncode" ></span></p>
                            <p class="red" id="red">您已中奖，请登记您的个人信息以便我们进行身份核实及奖品派送，否则您将无法领取到奖品</p>
                            {if !empty($member)}
                            <p>
                                <input class="pxbtn" name="提 交"  id="save-btnn" type="button" value="继续抽奖">
                                <input class="pxbtn" name="提 交"  id="save-btnm" type="button" value="登记个人信息">
                            </p>
                            {else}
                            <p>
                                <input class="pxbtn" name="提 交"  id="save-btn" type="button" value="提交登记信息">
                            </p>
                            {/if}
                        </div>
                    </div>
                </div>
                <div class="boxcontent boxyellow">
                    <div class="box">
                        <div class="title-green">活动说明：</div>
                        <div class="Detail">
                            <p> <span><span>{$lotery['rule']}</span></span></p>
                        </div>
                    </div>
                </div>

                <link rel="stylesheet" type="text/css" href="./source/modules/lotery/template/css/fans.css" media="all" />
                <style>
                .window{bottom: 40%;}
                </style>
                <div class="window" id="windowcenter"  style="background-color: #F1F1F1;">
                    <div id="title" class="wtitle" style="font-size: 13px;">温馨提示<span class="close" id="alertclose">&times;</span></div>
                    <div class="content">
                        <div id="txt" style="font-size: 13px;color: #E37A26;padding-top:10px; "></div>
                    </div>
                </div>
                
            </div>

        </div>


        <script src="./source/modules/lotery/template/js/jquery.js" type="text/javascript"></script> 
        <script type="text/javascript">
            function alert_win(title) {
                $("#windowcenter").slideToggle("slow");
                $("#txt").html('&nbsp;&nbsp;'+title);
                setTimeout('$("#windowcenter").slideUp(500)', 15000);
            }
            $(function() {
                $("#alertclose").click(function () {
                    $("#windowcenter").slideUp(500);
                });
                window.requestAnimFrame = (function() {
                    return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
                        function(callback) {
                        window.setTimeout(callback, 1000 / 60)
                    }
                })();
                var totalDeg = 360 * 3 + 0;
                var steps = [];
                var prizeDeg = [36, 96, 156, 216, 276,336];
                var lostDeg = [6, 66, 126,186,246,306];
                /*var lostDeg = [36, 96, 156, 216, 276,336];
                var prizeDeg = [6, 66, 126,186,246,306];*/
                var prize, sncode;
                var award;
                var now = 0;
                var a = 0.01;
                var outter, inner, timer, running = false;
                var url="{php echo $this->createMobileUrl('getaward', array('id' => $id,'from_user' => $_GPC['from_user']))}&r="+new Date().getTime();
                function countSteps() {
                    var t = Math.sqrt(2 * totalDeg / a);
                    var v = a * t;
                    for (var i = 0; i < t; i++) {
                        steps.push((2 * v * i - a * i * i) / 2)
                    }
                    steps.push(totalDeg)
                }
                function step() {
                    outter.style.webkitTransform = 'rotate(' + steps[now++] + 'deg)';
                    outter.style.MozTransform = 'rotate(' + steps[now++] + 'deg)';
                    if (now < steps.length) {
                        running = true;
                        requestAnimFrame(step)
                    } else {
                        running = false;
                        setTimeout(function() {
                            if (prize != null) {  
                                $("#prizetype").text(prize+"等奖");
                                $("#result").slideDown(500);
                                $("#outercont").slideUp(500);
                            } else {
                            	$("#result_noaward").slideDown(500);
                            	$("#outercont").slideUp(500);
                            }
                        },
                        200)
                    }
                }
                function start(deg) {
                    deg = deg || lostDeg[parseInt(lostDeg.length * Math.random())];
                    running = true;
                    clearInterval(timer);
                    
                    totalDeg = 360 * 5 + deg;
                    steps = [];
                    now = 0;
                    countSteps();
                    requestAnimFrame(step)
                }
                window.start = start;
                outter = document.getElementById('outer');
                inner = document.getElementById('inner');
                i = 10;
                $("#inner").click(function() {
                    if (running) return;
                    if (prize != null) {
                        return
                    }
        
                    $.ajax({
                        url: url,
                        dataType: "json",
                        data: {
                            t: Math.random()
                        },
                        async : false,
                        beforeSend: function() {
                            running = true;
                            timer = setInterval(function() {
                                i += 5;
                                outter.style.webkitTransform = 'rotate(' + i + 'deg)';
                                outter.style.MozTransform = 'rotate(' + i + 'deg)'
                            },
                            1)
                        },
                        success: function(data) {
                            if (data.message.status=="-3") {
                                alert_win("您已经超过当日大转盘次数，感谢您的参与！");
                                clearInterval(timer);
                                return false;
                            }else if (data.message.status=="-1") {
                            	prize = null;
                                start();
                            	//clearInterval(timer);
                                //return
                            }else if (data.message.status=="-2") {
                                alert_win(data.message.message);
	                    		clearInterval(timer);
	                            return false;
                            }else if (data.message.status=="1") {
                                prize = parseInt(data.message.level);    
                                $("#sncode").text(data.message.award);
                                award = data.message.message;                          
                                start(prizeDeg[parseInt(prize)-1])
                            } else {
                                prize = null;
                                start()
                            }
                            running = false;
                        },
                        error: function() {
                            prize = null;
                            start();
                            running = false;
                        },
                        timeout: 1000
                    })
                })
            });
            $("#save-btn").bind("click",
            function() {
                var regUrl="{php echo $this->createMobileUrl('register', array('id' => $id,'from_user'=>$_GPC['from_user']))}";
                window.location.href=regUrl;
            });
            $("#save-btna").bind("click",
                    function() {
                        var lotUrl="{php echo $this->createMobileUrl('lottery', array('id' => $id,'from_user'=>$_GPC['from_user']))}";
                        window.location.href=lotUrl;
                    });
            $("#save-btnn").bind("click",
            function() {
                var lotUrl="{php echo $this->createMobileUrl('lottery', array('id' => $id,'from_user'=>$_GPC['from_user']))}";
                window.location.href=lotUrl;
            });
             $("#save-btnm").bind("click",
            function() {
                var lotUrl="{php echo $this->createMobileUrl('register', array('id' => $id,'from_user'=>$_GPC['from_user']))}";
                window.location.href=lotUrl;
            });
        </script>
    </body>
</html>
