	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
		
			
			var fancy=$("a[rel=new_example_group]").fancybox({
				'titlePosition'		: "outside",	 					 
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'titlePosition' 	: 'over',
				'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return "<div class=\"fancybox-title-out\"> <input type='button'  class=\"fancybox-prev\" onclick='$.fancybox.prev()'/><span class=\"cur\">"+ (currentIndex + 1) + "</span><span class=\"nor\">/" + currentArray.length + " </span><input type='button'  class=\"fancybox-next\" onclick='$.fancybox.next();'/></span>";
				}
			});
          
		});
	</script>
