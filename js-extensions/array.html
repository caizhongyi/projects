<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="http://www.bootcss.com/assets/dist/css/bootstrap.min.css"/>
    <script src="http://www.bootcss.com/assets/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="http://v2.bootcss.com/assets/js/google-code-prettify/prettify.css"/>
    <script src="http://v2.bootcss.com/assets/js/google-code-prettify/prettify.js"></script>
    <script type="text/javascript" src="js/Array.js"></script>

    <style type="text/css">
         pre ol.linenums{ margin:0 0 0 -10px;;}
    </style>
</head>

<body>
<script type="text/javascript">
    console.log( [1,2,3].map(function( i , n){ return i }))
</script>
<pre class="prettyprint linenums">
var arr = [ { a : 1 } , '2' , 3 ];
arr.each(function(){
    document.write(this)
})
[1,2,3,4,5].each(fn)  输出:<script type="text/javascript">[1,2,3,4,5].each(function(){document.write(this);}); </script>
[1,2,3,4,5].has(2)  输出:<script type="text/javascript">document.write([1,2,3,4,5].has(2))</script>
[1,2,3,4,5].remove(2)  输出:<script type="text/javascript">document.write([1,2,3,4,5].remove(2))</script>
var arr = [ { a: 1 } , '2' , 3 ];
   arr.each(function () {
      document.write(this)
})
输出:<script type="text/javascript"> var arr = [ { a: 1 } , '2' , 3 ];arr.each(function () {document.write(this) })
</script>
</pre>

<script type="text/javascript">
    prettyPrint();
</script>
</body>
</html>
