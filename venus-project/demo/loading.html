            height: 300px;
            background: #eee;
            border: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 10px;
        }

        .pageimage img {

<body>
<script>$.pageLoad();</script>
<div class="code-example" title="panel load">
    <div  class="panel panel-ajax">
        <div class="loading in">
            <div class="loading-mask"></div>
            <i class="loading-icon"></i>
        </div>
        载入容器
    </div>
</div>
<div class="code-example" title="panel load">
    <div  class="panel panel-ajax">
        <div class="loading in">
            <div class="loading-mask"></div>
            <div class="loading-info">
                <i class="loading-icon"></i>提示信息
            </div>
        </div>
        载入容器
    </div>
</div>

<div class="code-example" title="panel load">
    <!--   <div id="panel" class="panel" data-loading-info="载入中...">
            载入容器
       </div>-->
    <div id="panel" class="panel">
        载入容器
    </div>
    <button onclick="$('#panel').loading().trigger('loading')" class="btn btn-primary">loading</button>
    <button onclick="$('#panel').loading().trigger('unloading')" class="btn btn-default">unloading</button>
</div>

<div class="page-loading"></div>
<table class="table table-bordered">
    <tbody>
    <tr>
        <td>loadingTarget</td>
        <td>string</td>
        <td>.page-loading</td>
        <td>载入图标</td>
    </tr>
    <tr>
        <td>blockTarget</td>
        <td>string</td>
        <td>.page-block,.page-inline</td>
        <td>载入时的动画</td>
    </tr>
    <tr>
        <td>init</td>
        <td>function</td>
        <td>window['loadInit']</td>
        <td>初始化后的回调</td>
    </tr>
    </tbody>
</table>
