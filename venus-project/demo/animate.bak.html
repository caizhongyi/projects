<div class="code-example" title="vector">

    <div class="form">
        <div class="form-group">
            <span class="form-label">初始位置;</span><input id="x" type="text" value="100"/><input id="y" type="text"
                                                                                               value="100"/>
        </div>
        <div class="form-group">
            <span class="form-label">初始速度;</span><input id="Vx" type="text" value="20"/><input id="Vy" type="text"
                                                                                               value="-20"/>
        </div>
        <div class="form-group">
            <div class="form-panel">
                <button class="btn btn-primary"
                        onclick="vector && vector.stop();window.canvas && canvas.getContext('2d').clearRect(0,0 ,500,500);vector.start()">
                    Run
                </button>
                <button class="btn btn-primary" onclick="vector.stop();">Stop</button>
            </div>
        </div>
    </div>
    <!--初始加速度;<input id="Ax" type="text" value="0"/><input id="Ay" type="text" value="0"/>-->
    <div id="block" style="width: 100px;height: 100px; background: red; position: absolute; left: 1000px;"></div>
    <!--<button onclick="el.stop();">stop el</button>
    <button onclick="el.start( { x : -20 , y :0});">start el</button>-->

    <canvas id="kinematicsCancas" width="400" height="300" style="border: 1px solid #ddd;"></canvas>

    <!--<canvas id="kinematicsCancas1" width="400" height="300" style="border: 1px solid #ddd;"></canvas><br>
    <button onclick="window.v1 && window.v1.stop();window.canvas1 && canvas1.getContext('2d').clearRect(0,0 ,500,500);start1()">Run</button>
    <button onclick="v1.stop();">Stop</button>-->

    <script type="text/javascript">
        var vector;
        $(function () {
            var canvas = document.getElementById('kinematicsCancas');
            vector = new zero.vector({
                fn: function (elems) {
                    var ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, 500, 500);
                    for (var i = 0; i < elems.length; i++) {
                        var pos = elems[i].position();
                        ctx.strokeStyle = "#000000";
                        ctx.fillStyle = "#FFFFFF";
                        ctx.beginPath();
                        ctx.arc(pos.x, pos.y, 5, 0, Math.PI * 2, true);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                    }
                }
            })//.start();

            for (var i = 0; i < 100; i++) {
                vector.add(new zero.vector.elem({
                    v: {
                        x: (Math.random() - 0.5 > 0 ? 1 : -1) * parseInt(Math.random() * 10),
                        y: (Math.random() - 0.5 > 0 ? 1 : -1) * parseInt(Math.random() * 10)
                    },
                    pos: { x: 100, y: 100  }
                }));
            }
        })

    </script>
