<div class="code-example" title="wizard">
    <div class="wizard">
        <div class="wizard-inner">
            <div class="wizard-item active first">
                <span class="step"><em>1</em></span>
                <span class="title">Title</span>
                <span class="desc">Desc</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item">
                <span class="step"><em>2</em></span>
                <span class="title">Title</span>
                <span class="desc">Desc</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item">
                <span class="step"><em>3</em></span>
                <span class="title">Title</span>
                <span class="desc">Desc</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item last">
                <span class="step"><em>4</em></span>
                <span class="title">Title</span>
                <span class="desc">Desc</span>
                <hr class="progressbar">
            </div>
        </div>
    </div>

    <div class="wizard wizard-sm">
        <div class="wizard-inner wizard-count-3">
            <div class="wizard-item active first">
                <span class="step"><em>1</em></span>

            </div>

                <span class="step"><em>3</em></span>
                <span class="title">Title</span>
                <span class="desc">Desc</span>
                <hr class="progressbar">
            </div>
        </div>
    </div>

<div class="code-example" title="wizard separate">
    <div class="wizard wizard-separate">
        <div class="wizard-inner">
            <div class="wizard-item first active">
                <span class="step"><em>1</em></span>
                <span class="title">Title</span>
                <span class="desc">desc</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item">
                <span class="step"><em>2</em></span>
                <span class="title">Title</span>
                <span class="desc">desc</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item">
                <span class="step"><em>3</em></span>
                <span class="title">Title</span>
                <span class="desc">desc</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item last">
                <span class="step"><em>4</em></span>
                <span class="title">Title</span>
                <span class="desc">desc</span>
                <hr class="progressbar">
            </div>
        </div>
    </div>
</div>

<div class="code-example" title="wizard separate">
    <div class="wizard wizard-separate wizard-count-5">
        <div class="wizard-inner">
            <div class="wizard-item first active">
                <span class="step"><em>1</em></span>
                <span class="desc">step1</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item ">
                <span class="step"><em>2</em></span>
                <span class="desc">step2</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item ">
                <span class="step"><em>3</em></span>
                <span class="desc">step2</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item ">
                <span class="step"><em>4</em></span>
                <span class="desc">step2</span>
                <hr class="progressbar">
            </div>
            <div class="wizard-item last">
                <span class="step"><em>5</em></span>
                <span class="desc">step2</span>
                <hr class="progressbar">
            </div>
        </div>
    </div>
</div>
