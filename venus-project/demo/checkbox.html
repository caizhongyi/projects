<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Checkbox Radio</title>

    <meta name="keywords" content="Checkbox,Radio,复选框,复选框样式,单选框,单选框样式"/>
    <meta name="description" content="复选框样式和单选框样式"/>

    <link rel="stylesheet" type="text/css" href="../lib/prettyprint/prettify.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="../css/zero.css"/>


    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../lib/jquery/jquery-2.0.3.min.js'>" + "<" + "/script>");
    </script>

    <!--[if IE]>

        window.jQuery || document.write("<script src='../lib/jquery-1.10.2.min.js'>" + "<" + "/script>");

</head>

<body>
<!--<input type="checkbox" name="chkAllowed" onclick="return false;" checked="checked" /> for readonly-->
<div class="code-example" title="checkbox">
    <div class="labelgroup">
        <label>
            <input type="checkbox"/>name
        </label>
        <label>
            <input type="checkbox" class="checkbox"/><i class="lbl"></i>name
        </label>
        <label>
            <input type="checkbox" class="checkbox" disabled checked/><i class="lbl"></i>name
        </label>
    </div>
</div>

<div class="code-example" title="radio">
    <label>
        <input type="radio" name="sex" class="radio" checked/><i class="lbl"></i>boy
    </label>
    <label>
        <input type="radio" name="sex" class="radio"/><i class="lbl"></i>gril
    </label>
    <label>
        <input type="radio" name="sex" class="radio" disabled/><i class="lbl"></i>gay
    </label>
</div>

<div class="code-example" title="switch">
    <label class="switch">
        <input type="checkbox" class="input-switch"><span class="lbl"></span>
    </label>
</div>
