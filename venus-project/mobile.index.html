<!DOCTYPE html>
<!--manifest-->
<html lang="zh-CN"  >
<head>
    <meta charset="utf-8">

    <title>我的标题</title>
    <meta name="keywords" content="keywords"/>
    <meta name="description" content="description"/>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
    <!-- 如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!--可以在iPhone/iPod Touch上将网页"添加至主屏幕"时，去掉icon上那恶心的透明层．
    <link rel="apple-touch-icon-precomposed" href="http://pic2.58.com/m58/img/icon58b.png" />
    -->
    <!-- 开始图标
    <link rel="apple-touch-startup-image" href="http://pic2.58.com/m58/img/icon58b.png" />
    -->
   <!-- 缩略图
   <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone4.png" />
    -->
    <link rel="stylesheet" href="css/font-awesome-4.1.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="js/plugins/swipe/swipe.css"/>
    <!-- base style  -->
    <link rel="stylesheet" type="text/css" media="all" href="css/zero.mobile.css" />

    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
</head>
<body class="navbar-bottom-fixed">
<header class="header">
    <div class="pull-left"><a href=""><i class="icon-img-flower"></i></a></div>
    <div class="pull-right"><a href=""><i class="icon-img-search"></i></a></div>
    <div class="main">
        <h3>商家名称</h3>
    </div>
</header>
<div id="banner_box" class="box_swipe">
    <ul>
        <li><img src="pic/1.jpg" alt=""/><span class="title">活动名称活动名称</span><div class="mask"></div></li>
        <li><img src="pic/1.jpg" alt=""/><span class="title">活动名称活动名称</span><div class="mask"></div></li>
    </ul>
    <ol>
        <li class="on"></li>
        <li></li>
    </ol>
</div>
<script>
    $(function () {
        new Swipe($('#banner_box')[0], {
            speed: 500,
            auto: 3000,
            callback: function () {
                var lis = $(this.element).next("ol").children();
                lis.removeClass("on").eq(this.index).addClass("on");
            }
        });
    });
</script>
<!-- /header -->

<!-- nav -->
<nav class="navbar">

</nav>
<!-- /nav -->
<!-- container -->
<section class="container">
   <!-- autocapitalize 关闭键盘默认首字母大写-->
    <input type="text" autocapitalize="off"/>
</section>

<!-- footer -->
<footer class="footer"></footer>
<!-- /footer -->
<div class="navbar navbar-bottom">
    <ul>
        <li><a href=""><i class="icon-img-home"></i><div>首页</div></a></li>

        <li><a href=""><i class="icon-img-menu"></i><br/><div>菜单</div></a></li>
        <li class="active"><a href=""><i class="icon-img-shop"></i><br/><div>购物车</div></a></li>
        <li><a href=""><i class="icon-img-user"></i><br/><div class="text-ellipsis">会员</div></a></li>
    </ul>
</div>

<script src="js/plugins/swipe/swipe.js"></script>
<script src="../js/global.js"></script>

</body>
</html>
