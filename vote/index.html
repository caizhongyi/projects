<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dialogs - jQuery Mobile Demos</title>
    <link rel="stylesheet"  href="../../../../resource/style/jquery.mobile-1.3.1.css">
    <link rel="stylesheet"  href="../../../../resource/style/bootstrap.min.css">
    <link rel="stylesheet"  href="css/style.css"/>
    <link rel="shortcut icon" href="../../favicon.ico">
    <script src="../../../../resource/script/jquery-1.7.2.min.js"></script>
</head>
<body>

    <div class="wrap">
        <div class="vote">
            <h1>有没有必要开发留言板</h1>
            <div class="summary"><span class="date">2013-10-12</span></div>
            <div class="content">
                <img src="images/vote.jpg" alt="" class="img"/>
                <p>
                    请大家踊跃投票，这是投票文本类型的测试！投票支持文本和图片！
                </p>
                <div class="titlebar">单选投票，<em>共有44人参与选票</em></div>
                <ul class="vote-list unstyled">
                    <li>
                        <div class="title"><a href="javascript:;" class="radio checked" name="radio" ></a>1.有必要，我会用</div>
                        <div class="progressbar  progress-success  progress-striped clearfix">
                            <div class="progress">
                                <div class="bar" style="width: 20%"></div>
                            </div>
                            <span class="percent">8%<em>(4)</em></span>
                        </div>
                    </li>
                    <li>
                        <div class="title"><a href="javascript:;" class="radio" name="radio"></a>1.有必要，我会用</div>
                        <div class="progressbar  progress-warning  progress-striped clearfix">
                            <div class="progress">
                                <div class="bar" style="width: 20%"></div>
                            </div>
                            <span class="percent">8%<em>(4)</em></span>
                        </div>
                    </li>
                    <li>
                        <div class="title"><a href="javascript:;" class="radio" name="radio"></a>1.有必要，我会用</div>
                        <div class="progressbar  progress-info progress-striped clearfix">
                            <div class="progress">
                                <div class="bar" style="width: 20%"></div>
                            </div>
                            <span class="percent">8%<em>(4)</em></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('a.radio').click(function(){
            var  name = $(this).attr('name');
            if(name){
                $('a.radio[name='+ name +']').removeClass('checked')
                $(this).addClass('checked')
            }
            else{
                if($(this).hasClass('checked')) $(this).removeClass('checked')
                else $(this).addClass('checked')
            }

        })
    </script>
</body>
</html>
