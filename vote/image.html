<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dialogs - jQuery Mobile Demos</title>
    <link rel="stylesheet"  href="../../../../resource/style/jquery.mobile-1.3.1.css">
    <link rel="stylesheet"  href="../../../../resource/style/bootstrap.min.css">
    <link rel="stylesheet"  href="css/style.css"/>
    <link rel="shortcut icon" href="../../favicon.ico">
    <script src="../../../../resource/script/jquery-1.7.2.min.js"></script>
</head>
<body>

<div class="wrap">
    <div class="vote">
        <h1>请问你喜欢哪张图片</h1>
        <div class="summary"><span class="date">2013-10-12</span></div>
        <div class="content">
            <div class="titlebar">单选投票，<em>共有44人参与选票</em></div>
            <ul class="vote-list unstyled">
                <li>
                    <a class="title simg" title="001"><img src="../../resource/pic/1.png" alt="001"/></a>
                    <div class="progressbar  progress-success  progress-striped clearfix">
                        <div class="progress">
                            <div class="bar" style="width: 20%"></div>
                        </div>
                        <span class="percent"><a href="javascript:;" class="voteit voted" data-count="4"></a></span>
                    </div>
                </li>
                <li>
                    <a class="title simg" title="001"><img src="../resource/pic/2.png" alt="001"/></a>
                    <div class="progressbar  progress-warning  progress-striped clearfix">
                        <div class="progress">
                            <div class="bar" style="width: 20%"></div>
                        </div>
                        <span class="percent"><a href="javascript:;" class="voteit" data-count="4"></a></span>
                    </div>
                </li>
                <li>
                    <a class="title simg" title="001"><img src="../../resource/pic/3.png" alt="001"/></a>
                    <div class="progressbar  progress-info progress-striped clearfix">
                        <div class="progress">
                            <div class="bar" style="width: 20%"></div>
                        </div>
                        <span class="percent"><a href="javascript:;" class="voteit" data-count="4"></a></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('.voteit').click(function(){
      $(this).addClass('voted');
    })
</script>
</body>
</html>
