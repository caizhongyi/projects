<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header">
            <h3 class="box-title"><button class="btn btn-primary" type="button" ng-click="open()">添加一个部门</button></h3>
            <div class="box-tools">
                <div class="input-group">
                    <input type="text" placeholder="搜索 '角色名'" ng-change="searchChange()" ng-model="searchData.name" class="form-control input-sm pull-right" name="table_search">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-default" ng-click="searchInfo()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                <tr>
                    <th width="5%">省份</th>
                    <th width="10%">城市</th>
                    <th width="10%">名称</th>
                    <th width="10%">电话</th>
                    <th >地址</th>
                    <th width="20%">操作</th>
                </tr>
                <tr ng-repeat="item in list">
                    <td>{{item.id}}</td>
                    <td>{{item.role_name}}</td>
                    <td>{{item.role_note}}</td>
                    <td>{{item.role_note}}</td>
                    <td>{{item.create_time | date:"yyyy-MM-dd hh:mm:ss"  }} </td>
                    <td>
                        <div class="btn-group">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                                    操作 <span class="caret"></span>
                                </button>
                                <a href="javascript:;" ng-click="remove()"><i class="fa fa-trash-o"></i> 删除</a>
                            </div>


                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination  boundary-links="true"  ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination pull-right no-margin" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>

</section>
<!-- /.content -->


<script type="text/ng-template" id="acl-access-add.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">添加一个用户</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="role">角色名</label>
                    <input type="text" placeholder="角色名" id="role" class="form-control" name="role_name" ng-model="item.role_name" value="{{ item.role_name }}">
                </div>
                <!--  <div class="form-group">
                      <label for="right">权限</label>
                      <select name="right" id="right" class="form-control" ng-model="role.right">
                          <option value="">1</option>
                          <option value="">2</option>
                      </select>
                  </div>-->
                <div class="form-group">
                    <label for="desc">描述</label>
                    <textarea id="desc" placeholder="描述..." class="form-control" name="role_note" ng-model="item.role_note" value="{{ item.role_note }}"></textarea>
                </div>

            </div><!-- /.box-body -->
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">确定</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</script>
