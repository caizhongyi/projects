animation-fill-mode:forwards
}
@keyframes pic01{
    0% {
       opacity: 0
    }
    100% {
        opacity: 1
    }

}
@keyframes and{
    0% {
       left:-100%;opacity: 0
    }
    100% {
        left: 0;opacity: 1
    }

}

.marker { position:absolute; top:0; left:0; z-index:10; background:#000; opacity:0.5; filter:alpha(opacity=50);}

$('.openbtn').click(function() {

	});

	$('.closebtn').click(function() {

		$('.marker').hide();

		return false;

});
