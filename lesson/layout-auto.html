    <style>
        .clearfix {
            *zoom: 1;
        }
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
            line-height: 0;
        }
        .clearfix:after {
            clear: both;
        }
        .sidebar { float:left; width:200px; background:red; }
        .main {  background: blue; overflow: hidden; }
        .sidebar,.clearfix{ height: 100px; }
    </style>
</head>

<body>
    <div class="clearfix">
        <div class="sidebar"></div>
        <div class="clearfix main">
            <br/><br/> <br/><br/> <br/><br/>
        </div>
    </div>
    <br/>
    <div class="clearfix">
        <div class="sidebar" style="width: 40%"></div>
        <div style="float: left; width: 60%; background: blue; height: 100%;">
            <br/><br/> <br/><br/> <br/><br/>
        </div>
    </div>


</body>
