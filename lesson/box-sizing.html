    <style>
        .clearfix {
            *zoom: 1;
        }
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
            line-height: 0;
        }
        .clearfix:after {
            clear: both;
        }


        .border-box {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .container{ margin:10px; border:1px solid #ddd; background:#ddd; }
        .container > div{ backgournd:red; padding:10px; margin:0 10px; color:#fff;}
    </style>
</head>

<body>
   <div class="container">
        <div class="width:100%;">width:100%</div>
        <div class="width:auto;">width:auto</div>
        <div class="width:100%;" class="border-box">border-box and width:100%</div>
   </div>
</body>
