<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li >  {{ $state.current.page.title }} </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box" added-reload="false">
        <div class="box-header ">
            <div class="form form-inline form-alignment" >

                <!--<div class="form-group">-->
                    <!--<label class="form-label">db：</label>-->
                    <!--&lt;!&ndash;<select  class="form-control input-control" name="status" ng-model="searchCondition.db_select" ng-options="value as value for value in dbOptions" >&ndash;&gt;-->
                        <!--&lt;!&ndash;<option value="">请选择(或右边直接输入)</option>&ndash;&gt;-->
                    <!--&lt;!&ndash;</select>&ndash;&gt;-->
                    <!--<input type="text" placeholder="请输入数据库名称"  ng-model="searchCondition.db_input" class="form-control" >-->
                <!--</div>-->
                <!--<br/>-->

                <!--<div class="form-group">-->
                    <!--<label class="form-label">collection：</label>-->
                    <!--&lt;!&ndash;<select  class="form-control input-control" name="status" ng-model="searchCondition.collection_select" ng-options="value as value for value in collectionOptions">&ndash;&gt;-->
                        <!--&lt;!&ndash;<option value="">请选择(或右边直接输入)</option>&ndash;&gt;-->
                    <!--&lt;!&ndash;</select>&ndash;&gt;-->
                    <!--<input type="text" placeholder="请输入collection"  ng-model="searchCondition.collection_input" class="form-control" >-->
                <!--</div>-->
                <!--<br/>-->

                <div class="form-group form-group-alignment">
                    <label class="form-label">identity</label>
                    <input type="text" placeholder="" ng-model="searchCondition.identity" class="form-control" >
                </div>

                <div>
                    <div class="form-group form-group-alignment">
                        <label class="form-label">开始时间</label>
                          <span class="input-group datepicker modv2-sel-warap" datepicker-click="startdOpened">
                                <input type="hidden"  ng-model="searchCondition.start_date" />
                                <input placeholder="日/月" type="datetime"  name="start_date"  required ng-model="start_date" sync="searchCondition.start_date"
                                       class="form-control" datepicker-popup="yyyy-MM-dd"  is-open="startdOpened"
                                       datepicker-options="dateOptions"  ng-required="true"  current-text="今天" clear-text="清空" close-text="关闭"  readonly />

                          </span>

                          <span class="input-group datepicker timepicker" >
                             <timepicker ng-model="searchCondition.start_time" ng-change="changed()" hour-step="1" minute-step="10" show-meridian="ismeridian"></timepicker>
                         </span>

                    </div>
                    <div class="form-group form-group-alignment">
                        <label class="form-label">结束时间</label>
                            <span class="input-group datepicker modv2-sel-warap" datepicker-click="endOpened">
                             <input type="hidden"  ng-model="searchCondition.end_date"/>
                             <input placeholder="日/月" type="datetime"  name="end_date"  required ng-model="end_date" sync="searchCondition.end_date"
                                    class="form-control" datepicker-popup="yyyy-MM-dd"  is-open="endOpened"
                                    datepicker-options="dateOptions"  ng-required="true"  min-date="start_date" current-text="今天" clear-text="清空" close-text="关闭"  readonly />

                            </span>

                          <span class="input-group datepicker timepicker" >
                             <timepicker ng-model="searchCondition.end_time" ng-change="changed()" hour-step="1" minute-step="10" show-meridian="ismeridian"></timepicker>
                         </span>

                    </div>

                    <div class="form-group modv2-formg timepicker">
                        <label class="" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <button class="btn btn-default" ng-click="searchInfo()"  type="button" ><i class="fa fa-search"></i> 搜索</button>
                        <!-- <button class="btn btn-primary modv2-btn" type="button" ng-click="add()">添加一条</button>-->
                    </div>


                </div>

                <div class="form-group form-group-alignment ">

                </div>
            </div>

        </div><!-- /.box-header -->
        <div class="box-body no-padding">
            <table class="table table-hover" >
                <tbody>
                <tr>
                    <th width="10%">创建日期</th>
                    <th width="12%">identity</th>
                    <th width="78%">日志内容</th>

                </tr>
                <tr ng-repeat="item in list"  class="list-animation">
                    <td class="text-center" >
                        {{item.create_time  ? (item.create_time * 1000 | date:"yyyy-MM-dd HH:mm:ss") : ''}} <br>
                    </td>
                    <td title="{{item.identity }}">
                        {{item.identity }}
                    </td>
                    <td >
                        {{item.content }} <br>
                    </td>
                </tr>
                </tbody>
            </table>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination num-pages="numPages" items-per-page="itemsPerPage"  boundary-links="true" max-size="15"   ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination pull-right no-margin" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
            <div class="pull-right ng-binding modv2-pageinfo">
                <span class="modv2-pagecur"> {{currentPage}} </span> / {{numPages}} 页 | 共 {{ totalItems }} 条
            </div>
        </div>
    </div>

</section>
