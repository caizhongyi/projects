<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header">
            <div class="form-inline">
          <div class="form-group">

                  <div class="form-group">
                      订单编号：<input type="text" placeholder="订单编号" value="" ng-model="search.order_id" class="form-control" >
                  </div>
                  <div class="form-group">
                      车牌号码：<input type="text" placeholder="车牌号码" value="" ng-model="search.car_number" class="form-control" >
                  </div>

                  </br>

                    <label class="" for="car_souce">创建时间：</label>

                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="search.min_create" is-open="startopened"  max-date="" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"  close-text="Close" placeholder="起始时间"  />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="startopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                    -
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="search.max_create" is-open="endopend"  max-date="" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" placeholder="结束时间"   />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="endopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p class="input-group">
                        <button ng-click="searchAction()" class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                    </p>
                </div>
                 

            </div>
        </div><!-- /.box-header -->
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                <tr>
                    <th>订单号1</th>
                    <th>车牌编号</th>
                    <th>创建时间</th>
                    <th>行驶证</th>
                    <th>保险单</th>
                    <th>产权证</th>
                    <th>买家身份证</th>
                    <th>卖家身份证</th>
                    <th>订单状态</th>
                    <th>说明</th>
                    <th >操作</th>
                </tr>

                <tr ng-repeat="item in list">
                    <td>{{item.order_id}}</td>
                    <td>{{item.car_number}}</td>
                    <td>{{item.add_time * 1000 |  date:"yyyy-MM-dd hh:mm:ss"}}</td>
                    <td>
                        <a style="margin:0 5px;" href="{{ item }}" target="_blank" class="" ng-repeat="item in item.image1"><img
                                src="" ng-src="{{ item }}" alt="" height="30"/></a>

                    </td>
                    <td>
                        <a style="margin:0 5px;" href="{{ item }}" target="_blank" class="" ng-repeat="item in item.image2"><img
                                src="" ng-src="{{ item }}" alt="" height="30"/></a>

                    </td>
                    <td>
                        <a style="margin:0 5px;" href="{{ item }}" target="_blank" class="" ng-repeat="item in item.image3"><img
                                src="" ng-src="{{ item }}" alt="" height="30"/></a>

                    </td>
                    <td>
                        <a style="margin:0 5px;" href="{{ item }}" target="_blank" class="" ng-repeat="item in item.image4"><img
                                src="" ng-src="{{ item }}" alt="" height="30"/></a>

                    </td>
                    <td>
                        <a style="margin:0 5px;" href="{{ item }}" target="_blank" class="" ng-repeat="item in item.image5"><img
                                src="" ng-src="{{ item }}" alt="" height="30"/></a>

                    </td>

                    <td>
                        <label>
                            <input type="radio"    value="1"  id="{{item.order_id}}_A"   ng_model="item.isallow"   /> 可过户
                        </label>
                        <label>
                            <input type="radio"    value="0"  id="{{item.order_id}}_B"  ng_model="item.isallow"    /> 不可过户
                        </label>
                    </td>

                    <td>
                        <span id="D{{item.order_id}}" ng-show="item.isallow == 0"  >
                          {{item.reason|reason}}
                        </span>
                    </td>

                    <td>
<!--
                        <button class='btn btn-primary' ng-show='false'>button3</button>
-->
                    <span id="F{{item.order_id}}">
                        <select type="text" id="{{item.order_id}}"  ng-change="hh(item)" ng-options="item.id as item.name for item in reasonList " ng-model="item.reason" class="form-control" ng-show="item.isallow == 0"  >
                            <option   value="">请选择</option>
                        </select>

                    </span>


                    </td>

                </tr>


                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination boundary-links="true"  ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage"  ng-model="currentPage" class="pagination pull-right no-margin" max-size="10"
                        previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页"></pagination>
        </div>
    </div>

</section>
<!-- /.content -->
