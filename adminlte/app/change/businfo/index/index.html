<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header">

            <div class="form-inline">
                <div class="form-group">
                    <label class="btn-block" > 车牌号码：</label>

                    <input type="text" placeholder="车牌号码" value="" ng-model="search.car_number" class="form-control" >
                </div>
                <div class="form-group">
                    <label class="btn-block" > VIN：</label>
                    <input type="text" placeholder=" VIN"  ng-model="search.vin" class="form-control" >
                </div>
                </br>
                <div class="form-group " select-store="">
                    <div class="form-group">
                        <div class="form-group">
                            请选择省市：
                            <select id="province" class="form-control province" name="province" ng-model="search.province"  ng-options="item.id as item.name  for item in province "  >
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="city" class="form-control city" name="city" ng-model="search.city"  ng-options="item.id as  item.name for item in city "  >
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="car_type" class="form-control" name="car_type" ng-model="search.car_type"  ng-options="item.car_fee_id as  item.type_name for item in carfee" >
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" ng-click="searchAction()"><i class="fa fa-search"></i> 搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                    <tr>
                        <th>订单号码</th>
                        <th>车牌号码</th>
                        <th>VIN</th>
                        <th>车辆类型</th>
                        <th>卖主电话</th>
                        <th>买主电话</th>
                        <th>买主省份</th>
                        <th>买主城市</th>
                        <th>车况宝id</th>
                    </tr>
                    <tr ng-repeat="item in list">
                        <td>{{item.order_id}}</td>
                        <td>{{item.car_number}}</td>
                        <td>{{item.vin}}</td>
                        <td>{{item.type_name}}</td>
                        <td>{{item.sale_phone}}</td>
                        <td>{{item.buyer_phone}}</td>
                        <td>{{item.province_name}}</td>
                        <td>{{item.city_name}}</td>
                        <td>{{item.ckb_id}}</td>
                    </tr>
                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination boundary-links="true"  ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage"  ng-model="currentPage" class="pagination pull-right no-margin" max-size="10"
                        previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页"></pagination>
        </div>
    </div>

</section>
<!-- /.content -->
