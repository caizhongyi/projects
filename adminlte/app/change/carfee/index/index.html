<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">
                <button class="btn btn-primary" type="button" ng-click="add()">添加车辆类型信息</button>
                <br />
                <br />
            </h3>
            <div class="form-inline">

                <div class="form-group " select-store="">
                    <div class="form-group">
                        <div class="form-group">
                            请选择省市：
                            <select id="province" class="form-control province" name="province" ng-model="search.province"  ng-options="item.id as item.name  for item in province "  >
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="city" class="form-control city" name="city" ng-model="search.city"  ng-options="item.id as  item.name for item in city "  >
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" ng-click="searchAction()"><i class="fa fa-search"></i> 搜索</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                    <tr>
                        <th>描述</th>
                        <th>省份</th>
                        <th>城市</th>
                        <th>车辆信息对应的收费类型</th>
                        <th>价格</th>
                        <th width="10%">操作</th>
                    </tr>
                    <tr ng-repeat="item in list" class="list-animation">
                        <td>{{item.type_name}}</td>
                        <td>{{item.province_name}}</td>
                        <td>{{item.city_name}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <div class="btn-group">
                                <div class="btn-group" dropdown is-open="status.isopen">
                                    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                                        操作 <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="javascript:;" ng-click="edit($index)" ><i class="fa fa-edit"></i> 修改</a></li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination boundary-links="true"  ng-change="pageChanged()" total-items="totalItems" items-per-page="itemsPerPage"  ng-model="currentPage" class="pagination pull-right no-margin" max-size="10"
                        previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页"></pagination>
        </div>
    </div>

</section>
<!-- /.content -->


<script type="text/ng-template" id="tpl-add.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">添加车辆类型信息</h3>
    </div>
    <form role="form" name="userForm" class="form-horizontal" ng-submit="create(userForm.$valid)" novalidate>
        <div class="modal-body">
            <div class="box-body">
                <div class="form-group">
                    <label for="update-xx"  class="col-sm-2 control-label">产品城市：</label>
                    <div class="col-sm-10">
                        <direct></direct>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-type_name" class="col-sm-2 control-label">描述:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="描述" id="add-type_name" class="form-control" name="type_name" ng-model="item.type_name" value="{{ item.type_name }}"  required="" >
                        <div class="has-feedback text-danger" ng-messages="userForm.type_name.$error" ng-show="interacted(userForm.type_name)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 描述必须！</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="add-type" class="col-sm-2 control-label">车辆信息对应的收费类型:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="车辆信息对应的收费类型" id="add-type" class="form-control" name="type" ng-model="item.type" value="{{ item.type }}"  required="">
                        <div class="has-feedback text-danger" ng-messages="userForm.type.$error" ng-show="interacted(userForm.type)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 车辆信息对应的收费类型必须！</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-price" class="col-sm-2 control-label">价格:</label>
                    <div class="col-sm-10">
                        <input type="number" placeholder="价格" id="add-price" class="form-control" name="price" ng-model="item.price" value="{{ item.price }}" required=""  >
                        <div class="has-feedback text-danger" ng-messages="userForm.price.$error" ng-show="interacted(userForm.price)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 价格必须而且必须为数值型！</div>
                        </div>
                    </div>
                </div>

            </div><!-- /.box-body -->
        </div><!--ng-disabled="itemForm.$invalid"-->
        <div class="modal-footer">
            <button  type="submit" class="btn btn-primary"  >确定</button>
            <a class="btn btn-warning" ng-click="cancel()">取消</a>
        </div>
    </form>
</script>


<script type="text/ng-template" id="tpl-update.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">编辑车辆类型信息</h3>
    </div>
    <form role="form" name="userForm" class="form-horizontal" ng-submit="update(userForm)" novalidate>
        <div class="modal-body">
            <div class="box-body">
                <input type="hidden" placeholder="id" id="update-car_fee_id" class="form-control" name="car_fee_id" ng-model="item.car_fee_id" value="{{ item.car_fee_id }}"  >

                <div class="form-group">
                    <label for="update-xx"  class="col-sm-2 control-label">产品城市：</label>
                    <div class="col-sm-10">

                        <direct></direct>

                    </div>
                </div>

                <div class="form-group">
                    <label for="update-type_name" class="col-sm-2 control-label">描述:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="描述" id="update-type_name" class="form-control" name="type_name" ng-model="item.type_name" value="{{ item.type_name }}"  required="" >
                        <div class="has-feedback text-danger" ng-messages="userForm.type_name.$error" ng-show="interacted(userForm.type_name)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 产吕名称必须！</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="update-type" class="col-sm-2 control-label">车辆信息对应的收费类型:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="产吕描述" id="update-type" class="form-control" name="type" ng-model="item.type" value="{{ item.type }}"  ng-readonly="true" >
                        <div class="has-feedback text-danger" ng-messages="userForm.type.$error" ng-show="interacted(userForm.type)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 车辆信息对应的收费类型必须！</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="update-price" class="col-sm-2 control-label">价格:</label>
                    <div class="col-sm-10">
                        <input type="number" placeholder="价格" id="update-price" class="form-control" name="price" ng-model="item.price" value="{{ item.price }}"  required=""  >
                        <div class="has-feedback text-danger" ng-messages="userForm.price.$error" ng-show="interacted(userForm.price)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 价格必须而且必须为数值型！</div>
                        </div>
                    </div>
                </div>

            </div><!-- /.box-body -->
        </div><!--ng-disabled="itemForm.$invalid"-->
        <div class="modal-footer">
            <button  type="submit" class="btn btn-primary" >确定</button>
            <a class="btn btn-warning" ng-click="cancel()">取消</a>
        </div>
    </form>
</script>
