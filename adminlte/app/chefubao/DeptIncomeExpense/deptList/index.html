<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box" senior-table="deptList" added-reload="false">
        <div class="box-header ">
            <div class="form form-inline form-alignment" >
                <div class="form-group">
                    <label class="form-label">账户状态</label>
                    <select  class="form-control input-control" name="status" ng-model="searchCondition.status"  select-dept-sum-status="" >
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="form-group modv2-formg">
                    <label class="" >&nbsp;</label>
                    <button class="btn btn-default" ng-click="searchInfo()"  type="button" ><i class="fa fa-search"></i> 搜索</button>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body no-padding">
            <table class="table table-hover" >
                <tbody>
                <tr>
                    <th width="20%">门店名称</th>
                    <th width="20%">收入</th>
                    <th width="20%">支出</th>
                    <th width="20%">余额</th>
                    <th width="20%">账户余额</th>
                </tr>
                <tr ng-repeat="item in list"  class="list-animation" >
                    <td class="text-center" >
                        {{item.name}} <br>
                    </td>
                    <td>
                        <!--<span class="">门店：</span>  -->
                        {{item.income | price }} <br>
                    </td>
                    <td >
                        <span class="modv2-num"> {{item.pay | price}}</span> <br>
                    </td>
                    <td >
                        <span class="modv2-num"> {{item.remainder | price}}</span> <br>
                    </td>
                    <td >
                        <span class="modv2-num" ng-if="!item.equal"> {{item.balance | price}}  </span> <br>
                        <span class="modv2-num" ng-if="item.equal"  style="color:red;"> {{item.balance | price}}(相差{{item.equal | price}})</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div><!-- /.box-body -->
        <!--<div class="box-footer clearfix ">-->
            <!--<pagination num-pages="numPages"  boundary-links="true" max-size="maxSize"   ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination pull-right no-margin" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>-->
            <!--<div class="pull-right ng-binding modv2-pageinfo">-->
                <!--<span class="modv2-pagecur"> {{currentPage}} </span> / {{numPages}} 页 | 共 {{ totalItems }} 条-->
            <!--</div>-->
        <!--</div>-->
    </div>
</section>
<!-- /.content -->
