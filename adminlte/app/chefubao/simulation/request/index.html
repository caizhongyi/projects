<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active"> 模拟刷卡 </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <table class="table modv2-table table-hover">
            <tr>
                <td colspan="100%">
                    <label class="pickbox"><input type="radio" name="fee_type" ng-checked="$state.includes('chefubao-simulation-request.getOrderInfo')"  ng-click="goto('getOrderInfo')"/> 获取订单信息 </label>
                    <label class="pickbox"><input type="radio" name="fee_type" ng-checked="$state.includes('chefubao-simulation-request.uploadSign')"  ng-click="goto('uploadSign')"/> 上传签购单 </label>
                    <label class="pickbox"><input type="radio" name="fee_type" ng-checked="$state.includes('chefubao-simulation-request.payNotice')"  ng-click="goto('payNotice')"/> 支付通知 </label>
                    <label class="pickbox"><input type="radio" name="fee_type" ng-checked="$state.includes('chefubao-simulation-request.getOrderList')"  ng-click="goto('getOrderList')"/> 订单列表 <span class="text-danger"></span> </label>
                </td>
            </tr>
            <tr>
                <td colspan="100%">
                    <div class="slide" ui-view>

                    </div>
                </td>
            </tr>
        </table>
    </div>

</section>
<!-- /.content -->
