<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header">
            <h3 class="box-title"><button class="btn btn-primary" type="button" ng-click="add()">添加部门</button></h3>
            <div class="box-tools">
                <!--<div class="input-group">-->
                    <!--<input type="text" placeholder="搜索 '角色名'" ng-change="searchChange()" ng-model="searchData.name" class="form-control input-sm pull-right" name="table_search">-->
                    <!--<div class="input-group-btn">-->
                        <!--<button class="btn btn-sm btn-default" ng-click="searchInfo()"><i class="fa fa-search"></i></button>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div><!-- /.box-header -->
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                <tr>
                    <th width="10%">名称</th>
                    <th width="5%">省份</th>
                    <th width="10%">城市</th>
                    <th width="10%">电话</th>
                    <th >地址</th>
                    <th width="20%">创建时间</th>
                    <th width="10%">操作</th>
                </tr>
                <tr ng-repeat="item in list">
                    <td>{{item.name}}</td>
                    <td>{{item.provinceName}}</td>
                    <td>{{item.cityName}}</td>

                    <td>{{item.telephone}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.create_time * 1000 | date:"yyyy-MM-dd hh:mm:ss"  }} </td>
                    <td>
                        <div class="btn-group">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                                    操作 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:;" ng-click="edit($index)" ><i class="fa fa-edit"></i> 修改</a></li>
                                    <!--<li> <a href="javascript:;"  remove-item=""><i class="fa fa-trash-o"></i> 删除</a></li>-->
                                </ul>
                            </div>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination  boundary-links="true" max-size="10" ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination pull-right no-margin" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>

</section>
<!-- /.content -->



<script type="text/ng-template" id="tpl-add.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">添加部门</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="userForm" class="form-horizontal" ng-submit="add(userForm.$valid)" >
            <div class="modal-body">
                <div class="box-body">
                    <div class="form-group">
                        <label for="add-name" class="col-sm-2 control-label">名称:</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="名称" id="add-name" class="form-control" name="name" ng-model="item.name" value="{{ item.name }}"  >
                        </div>
                    </div>

                    <div select-location="">
                        <div class="form form-inline form-alignment">
                            <div class="form-group" >
                                <label class="form-label" >省份/城市：</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <select id="province" class="form-control province" name="province" ng-model="item.province"  ng-options="item.name for item in province track by item.id"  >
                                    <option value="">请选择</option>
                                </select>
                                <select id="city" class=" form-control city" name="city" ng-model="item.city"  ng-options="item.name for item in city track by item.id"  >
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="add-pid" class="col-sm-2 control-label">上级部门:</label>
                            <div class="col-sm-10">
                                <select type="text" placeholder="上级部门" id="add-pid" class="dept form-control" name="pid" ng-model="item.pid" value="{{ item.pid }}"
                                        ng-options="dl.id as (dl.html + dl.name) for dl in deptLevels">
                                    <option value="">请选择</option>
                                    <!--<option value="0" >顶级部门</option>-->
                                    <!--<option  ng-repeat="deptLevel in deptLevels" value="{{deptLevel.id}}" >{{deptLevel.html}}  {{deptLevel.name}}</option>-->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="add-gender"  class="col-sm-2 control-label">LOGO:</label>
                        <div class="col-sm-10">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-address"  class="col-sm-2 control-label">地址:</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="地址" id="add-address" class="form-control" name="address" ng-model="item.address" value="{{ item.address }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="add-telephone"  class="col-sm-2 control-label">电话:</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="电话" id="add-telephone" class="form-control" name="telephone" ng-model="item.telephone" value="{{ item.telephone }}" >
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label for="add-status"  class="col-sm-2 control-label">状态:</label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<input type="text" placeholder="状态" id="add-status" class="form-control" name="status" ng-model="item.status" value="{{ item.status }}">-->
                        <!--</div>-->
                    <!--</div>-->
                </div><!-- /.box-body -->
            </div><!--ng-disabled="itemForm.$invalid"-->
            <div class="modal-footer">
                <button  type="submit" class="btn btn-primary"  >确定</button>
                <a class="btn btn-warning" ng-click="cancel()">取消</a>
            </div>
        </form>
    </div>
</script>
