<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <form name="form" ng-submit="submit(form.$valid)"  role="form" novalidate>
            <div class="box-header ">
                <div class="form-group ">
                    合同编号： <span class="text-danger">39445595</span>
                </div>
            </div><!-- /.box-header -->

            <div class="box-body modv2-body">

                <div class="row-fluid" id="fuelux-wizard">
                    <div class="modv2-step">
                        <ul class="modv2-step-list">
                            <li class="item modv2-cur"><div class="item-in">1.成交信息 </div><u class="modv2-arrow"></u></li>
                            <li class="item"><div class="item-in">2.车源信息 </div><u class="modv2-arrow"></u></li>
                            <li class="item"><div class="item-in">3.卖方信息 </div><u class="modv2-arrow"></u></li>
                            <li class="item"><div class="item-in">4.买房信息 </div></li>
                        </ul>
                    </div>

                <div class="form-inline modv2-step-con">
                    <div class="row modv2-row">
                        <div class="col-md-6">
                            <div class="form-group "><label ><span class="text-danger"></span> 车牌号码：</label> {{ item.car_number }}</div>
                        </div>
                    </div>
                    <div class="row modv2-row">
                        <div class="col-md-6">
                            <div class="form-group "><label ><span class="text-danger">*</span> 合同编号：</label> {{ item.contract_no }}</div>
                        </div>
                        <div class="col-md-6"><div class="form-group "><label ><span class="text-danger">*</span> 合同签订日期：</label><span class="input-group datepicker modv2-sel-warap " datepicker-click="startdOpened">
                    <input placeholder="开始时间" type="datetime"  name="trade_time"  required ng-model="item.trade_time"
                           class="form-control" datepicker-popup="yyyy-MM-dd"  is-open="startdOpened"
                           datepicker-options="dateOptions"  ng-required="true"  current-text="今天" clear-text="清空" close-text="关闭"  readonly />

                </span></div></div>
                    </div>
                    <div class="row modv2-row">
                        <div class="col-md-6"><div class="form-group "><label ><span class="text-danger"></span> 成交价：</label> <span class="modv2-imp">{{ item.sale_price }}</span> 元</div></div>
                        <div class="col-md-6"><div class="form-group "><label ><span class="text-danger">*</span> 信息服务费：</label> <span class="modv2-imp">{{ item.brokerage }}元</span></div></div>
                    </div>
                    <div class="row modv2-row">
                        <img src="" alt=""/>
                    </div>
                </div>
            </div>
                </div>
            <div class="box-footer box-footer2">
                <button class="btn btn-primary modv2-btn" ng-click="$state.go('settlement-contract-step2')">下一步</button>
            </div>
         </form>
    </div>

</section>
<!-- /.content -->
