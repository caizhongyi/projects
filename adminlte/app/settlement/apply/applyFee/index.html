<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="modv2-bheader clearfix">
            <div class="modv2-bheader-in pull-left">
                <span class="modv2-c">合同编号：{{ item.contract_no }}</span>|<span class="modv2-c">车牌号：{{ item.car_number }}</span>|<span class="modv2-c">车辆品牌：{{ item.vehicle_brand }}</span>|<span class="modv2-c">成交价：￥{{ item.sale_price }}</span>
            </div>
            <div class="pull-right">
                <span><i class="icon-warning-sign"></i> 请注意 ：最终付款需经 <span class="text-danger">店长审核通过</span></span>
            </div>
        </div>
            <table class="table modv2-table table-hover">
                <tr>
                    <td  colspan="100%">
                        <span class="form-group ng-binding"><label><span class="text-danger"></span> 卖方姓名：</label> {{ item.seller_name}} </span>
                        <span class="form-group ng-binding"><label><span class="text-danger"></span>代理姓名：</label>{{ item.seller_agent_name}}</span>
                    </td>

                </tr>
                <tr>
                    <td colspan="100%">
                        <label class="pickbox"><input type="radio" name="fee_type" value="1" ng-model="item.fee_type" ng-checked="$state.includes('settlement-apply-applyFee.carfeeapply')"  ng-click="goto('carfeeapply')"/> 支付车款</label>
                        <label class="pickbox"><input type="radio" name="fee_type" value="2" ng-model="item.fee_type" ng-checked="$state.includes('settlement-apply-applyFee.servicefeeapply')"  ng-click="goto('servicefeeapply')"/> 申请服务费</label>
                        <label class="pickbox"><input type="radio" name="fee_type" value="3" ng-model="item.fee_type" ng-checked="$state.includes('settlement-apply-applyFee.cartootherapply')"  ng-click="goto('cartootherapply')"/> 车款转其他</label>
                        <label ng-if="item.order.is_jhc == 1" class="pickbox"><input type="radio" name="fee_type" value="4" ng-model="item.fee_type" ng-checked="$state.includes('settlement-apply-applyFee.jhcservicefeeapply')"  ng-click="goto('jhcservicefeeapply')"/>巨好车信息服务费</label>
                        <!--<label class="pickbox"><input type="radio" name="fee_type" value="5" ng-model="item.fee_type" ng-checked="$state.includes('settlement-apply-applyFee.brokerageapply')"  ng-click="goto('brokerageapply')"/> 申请信息服务费<span class="text-danger">(直营店专用信息服务费申请)</span> </label>-->
                    </td>
                </tr>
                <tr>
                    <td colspan="100%">
                        <div class="slide" ui-view>

                        </div>
                    </td>
                </tr>
            </table>

    </div>

</section>
<!-- /.content -->
<script type="text/ng-template" id="tpl-notice.html">
    <form role="form" name="noticeForm" >
        <div class="modal-header">
            <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
            <h3 class="modal-title">欠费提醒</h3>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="box-body">
                    <div class="box-body">
                        <div class="form-group">
                            <span ng-if="res.data.notice_code == 1001">您好，您的刷卡手续费预存款不足26元，为了不影响您申请付款，请及时存款。</span>
                            <span ng-if="res.data.notice_code == 1002">您好，您的刷卡手续费预存款已欠费，无法申请付款，请及时存款至：</span><br /><br />
                            户名：福州车友网络科技有限公司<br />
                            开户行：中国民生银行福州长乐支行<br />
                            账号：1515014210000878<br /><br />
                            <span style="color:red;">转账凭证请及时发给结算人员核对</span>

                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box-body -->
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary modv2-btn" ng-click="cancel()" type="button" >我知道了</button>
        </div>
    </form>
</script>
