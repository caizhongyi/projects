<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <form name="form" ng-submit="submit(form.$valid)"  role="form" novalidate>
            <div class="box-header row">
                <div class="form-group col-md-6">
                    <label >订单号：</label>
                    {{ item.order_no }}
                </div>
                <div class="form-group col-md-6 text-right">
                    <label >&nbsp;</label>
                    <span><i class="icon-warning-sign"></i> 请注意 ：最终付款需经 <span class="text-danger">店长审核通过</span></span>
                </div>
            </div><!-- /.box-header -->
            <div class="box-footer"></div>

            <div class="box-body  no-padding">
                <div class="box-body">
                    <div class=" form">
                        <div class="form-group"><label ><span class="text-danger"></span> 车牌号：</label> <strong class="text-success">{{ item.car_number }}</strong>  </div>
                    </div>
                </div>

                <div class="box-footer"></div>

                <div class="box-body no-padding">
                    <table class="table table-hover" >
                        <tbody>
                        <tr>
                            <th width="100">卡号</th>
                            <th >刷卡金额(元)</th>
                            <th >退款金额(元)</th>
                            <th >收款人</th>
                            <th >开户支行</th>
                            <th >刷卡时间</th>
                            <th >卡别</th>
                            <th width="100">操作</th>
                        </tr>
                        <tr ng-repeat="item in list" class="list-animation">
                            <td >
                                6226 2303 0449 7421
                            </td>
                            <td >
                                0.01元
                            </td>
                            <td >
                                <input type="text" ng-model="" class="form-control"/>
                            </td>
                            <td >
                                <input type="text" ng-model=""  class="form-control"/>
                            </td>
                            <td >
                                <input type="text" ng-model=""  class="form-control"/>
                            </td>
                            <td>
                                2015年5月25日 10:52:53
                            </td>
                            <td>
                                储蓄卡
                            </td>
                            <td >
                                <button class="btn btn-primary modv2-btn">查看</button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr class="modv2-num">
                            <td  class="text-center">合计</td>
                            <td></td>
                            <td>0.02 </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="form row">
                        <div class="form-group col-md-6">
                            <label for="reason"><span class="text-danger">*</span> 退款原因：</label>
                                <textarea name="reason" id="reason" placeholder="退款原因" class="form-control" ng-model="item.reason"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <button class="btn btn-success" type="button"  ng-click="save()" >提交申请</button>
            </div>
        </form>
    </div>
</section>
<!-- /.content -->
