<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active"> {{ $state.current.page.title }}</li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">
                <button class="btn btn-primary" type="button">统计事件</button>
                <br/>
                <br/>
            </h3>
            <div class="form form-inline form-alignment">
                <div class="form-group form-group-alignment">
                    <label class="form-label">开始时间：</label>
                          <span class="input-group datepicker modv2-sel-warap" datepicker-click="startdOpened">
                                <input type="hidden" ng-model="searchData.starTime"/>
                                <input placeholder="开始时间" type="datetime" name="starTime" required ng-model="starTime"
                                       sync="searchData.starTime"
                                       class="form-control" datepicker-popup="yyyy-MM-dd" is-open="startdOpened"
                                       datepicker-options="dateOptions" ng-required="true" current-text="今天"
                                       clear-text="清空" close-text="关闭" readonly/>
                            </span>
                </div>
                <div class="form-group form-group-alignment">
                    <label class="form-label">结束时间：</label>
              <span class="input-group datepicker modv2-sel-warap" datepicker-click="endOpened">
                     <input type="hidden" ng-model="searchData.endTime"/>
                     <input placeholder="结束时间" type="datetime" name="endTime" required ng-model="endTime"
                            sync="searchData.endTime"
                            class="form-control" datepicker-popup="yyyy-MM-dd" is-open="endOpened"
                            datepicker-options="dateOptions" ng-required="true" min-date="start_date" current-text="今天"
                            clear-text="清空" close-text="关闭" readonly/>

                </span>
                </div>

                <div class="form-group form-group-alignment">
                    <label class="form-label">样式：</label>
                    <input type="text" placeholder="样式不限" ng-model="searchData.cn_name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="">&nbsp;</label>
                    <button class="btn btn-default" ng-click="searchInfo()" type="button"><i class="fa fa-search"></i>
                        搜索
                    </button>
                    <!-- <button class="btn btn-primary modv2-btn" type="button" ng-click="add()">添加一条</button>-->
                </div>
            </div>
        </div>

    </div>
    <!-- /.box-header -->
    <div class="box-body  no-padding">
        <table class="table table-hover text-center">
            <tbody>
            <tr>
                <th width="30%">事件名称</th>
                <th width="20%">点击次数</th>
                <th width="20%">点击人数</th>
                <th width="30%">操作</th>
            </tr>
            <tr ng-repeat="item in list" class="list-animation">
                <td>{{item.cn_name}}</td>
                <td>{{item.clicks}}</td>
                <td>{{item.people}}</td>
                <td>
                    <div class="btn-group">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                                    ng-disabled="disabled">
                                操作 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:;" ng-click="edit()"><i class="fa fa-edit"></i> 修改</a></li>
                                <li class="divider"></li>
                                <li><a href="javascript:;" ng-click="Pause()"><i class="fa fa-trash-o"></i>删除</a></li>
                            </ul>
                        </div>


                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix ">
        <pagination boundary-links="true" ng-change="pageChanged()" max-size="maxSize" total-items="totalItems"
                    ng-model="currentPage" class="pagination pull-right no-margin" previous-text="&lsaquo;"
                    next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>

</section>
