<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  {{ $state.current.page.title }} </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header">
            <h3 class="box-title"><button class="btn btn-primary" type="button" ng-click="open()">添加一个角色</button></h3>
            <div class="box-tools">
                <div class="input-group">
                    <input type="text" placeholder="搜索 '角色名'" ng-change="searchChange()" ng-model="searchData.name" class="form-control input-sm pull-right" name="table_search">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-default" ng-click="searchInfo()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                <tr>
                    <th width="5%">ID</th>
                    <th width="10%">角色名称</th>
                    <th width="10%">角色码</th>
                    <th >角色说明</th>
                    <th width="10%">创建时间</th>
                    <th width="20%">操作</th>
                </tr>
                <tr ng-repeat="item in list" class="list-animation">
                    <td>{{item.id}}</td>
                    <td>{{item.role_name}}</td>
                    <td>{{item.role_code}}</td>
                    <td>{{item.role_note}}</td>
                    <td>{{item.create_time * 1000 | date:"yyyy-MM-dd hh:mm:ss"  }} </td>
                    <td>
                        <div class="btn-group">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                                    操作 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:;" ng-click="edit()" ><i class="fa fa-edit"></i> 修改</a></li>
                                    <li class="divider"></li>
                                    <li><a href="javascript:;" ng-click="openRoleCode()"><i class="fa fa-cog"></i>配置权限</a></li>
                                    <li><a href="javascript:;" ng-click="openRoleUser()"><i class="fa fa-group"></i>配置用户</a></li>
                                    <li class="divider"></li>
                                    <li> <a href="javascript:;" ng-click="remove()"><i class="fa fa-trash-o"></i> 删除</a></li>
                                </ul>
                            </div>


                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination  boundary-links="true"  ng-change="pageChanged()" max-size="maxSize"  total-items="totalItems" ng-model="currentPage" class="pagination pull-right no-margin" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>

</section>
<!-- /.content -->

<script type="text/ng-template" id="tpl-add.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">添加一个角色</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="role">角色名</label>
                    <input type="text" placeholder="角色名" id="role" class="form-control" name="role_name" ng-model="item.role_name" value="{{ item.role_name }}">
                </div>
                <div class="form-group">
                    <label for="role">角色码</label>
                    <input type="text" placeholder="角色码" id="role_code" class="form-control" name="role_code" ng-model="item.role_code" value="{{ item.role_code }}">
              <!--  <div class="form-group">
                    <label for="right">权限</label>
                    <select name="right" id="right" class="form-control" ng-model="role.right">
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>-->
                <div class="form-group">
                    <label for="desc">描述</label>
                    <textarea id="desc" placeholder="描述..." class="form-control" name="role_note" ng-model="item.role_note" value="{{ item.role_note }}"></textarea>
                </div>

            </div><!-- /.box-body -->
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">确定</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</script>

<script type="text/ng-template" id="tpl-role-user.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">{{ item.role_name }}拥有的用户</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="box-body row separated-box">
                <div class="col-md-5">
                    <h4>
                        共有 <span style="color:red" id="userCount" >{{ myUsers.length || 0 }}</span> 位用户
                    </h4>
                    <select id="myusers-list" class="separated-box-list" name="myUser" ng-model="myUser"  ng-options="(u.username + '-' + u.id ) for u in myUsers track by u.id" multiple="multiple" >
                    </select>
                </div>
                <div class="col-md-2">
                    <div class="separated-box-btns">
                        <button class="btn btn-default btn-block" ng-click="addUser()" type="button" ng-disabled="user && user.length ? false : true">
                            &lt;&lt; 添加用户
                        </button>
                        <button class="btn btn-default btn-block" ng-click="removeUser()" type="button"  ng-disabled="myUser && myUser.length ? false : true">
                            移除用户 &gt;&gt;
                        </button>
                    </div>

                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="text" name="table_search" class="form-control input-sm pull-right ng-pristine ng-valid ng-touched" ng-model="searchUsersKeyword" placeholder="搜索 '用户名或ID'">
                        <div class="input-group-btn">
                            <button ng-click="searchUsers()" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <br/>
                    <select id="users-list" class="separated-box-list" name="user" ng-model="user" ng-options="(item.username + '-' + item.id ) for item in users track by item.id" multiple="multiple" >
                    </select>
                </div>

            </div><!-- /.box-body -->
        </form>
    </div>
</script>

<script type="text/ng-template" id="tpl-role-code.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">{{ item.role_name }}拥有的权限</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="box-body row separated-box">
                <div class="col-md-2">
                    <ul class="nav nav-pills nav-stacked module-list">
                        <li role="presentation" ng-repeat="code in codes"  ng-class="{ active: $index == selectedIndex }">
                            <a href="javascript:;" ng-click="getCodes( code, $index )">{{ code }} <!--<span class="badge pull-right">10</span>--></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <accordion close-others="oneAtATime">
                        <accordion-group heading="{{ name }} ({{ items.length }})" ng-repeat="(name, items)  in codeInfos" is-open="isOpen[$index]">
                            <label class="" ng-repeat="item in items">
                                <input type="checkbox" value="{{ item.code }}" class="minimal code-checkbox" ng-checked="item.checked" ng-click="setCode()">
                                {{ item.code }}( {{ item.name }})&nbsp;&nbsp; </label>
                        </accordion-group>
                    </accordion>
                </div>
            </div><!-- /.box-body -->
        </form>
    </div>
</script>
