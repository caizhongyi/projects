<body class="skin-blue login-page"  >
<div class="loading in page-loading" id="page-loading" ></div>
<div ng-controller="controller.init">
    <div class="wrapper" id="main">
        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a ui-sref="home" class="logo">273业管系统<span class="modv2-ver">V2.0</span></a>
            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->

                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">

                        <!-- User Account Menu -->
                        <li class="dropdown user user-menu">
                            <!-- Menu Toggle Button -->
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                                <!-- The user image in the navbar-->
                                <img src="img/user2-160x160.jpg" ng-src="{{ profile.photo }}" class="user-image" alt="User Image"/>
                                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                                <span class="hidden-xs">{{ profile.nickname }}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- The user image in the menu -->
                                <li class="user-header">
                                    <img src="img/user2-160x160.jpg" ng-src="{{ profile.photo }}" class="img-circle" alt="User Image"/>

                                    <p>
                                        {{ profile.nickname }} - 总部
                                    </p>
                                </li>
                                <!-- Menu Body -->
                                <li class="user-body">
                                    <div class="col-xs-4 text-center">
                                        <a href="#">个人信息</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">修改密码</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">修改头像</a>
                                    </div>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <a href="javascript:;" ng-click="signout()" class="btn btn-default btn-flat">退出</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="modv2-sidebar-ico">&lt;</span>
            </a>
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- Sidebar user panel (optional) -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="img/user2-160x160.jpg" ng-src="{{ profile.photo }}" class="img-circle" alt="User Image"/>
                    </div>
                    <div class="pull-left info">
                        <p>{{ profile.nickname || profile.username }}</p>
                        <!-- Status -->
                        <a href="#"><i class="fa fa-circle text-success"></i> {{ profile.address }}</a>
                    </div>
                </div>

                <!-- search form (Optional) -->
          <!--      <form action="#" method="get" class="sidebar-form">

                      <span class="input-group-btn">
                        <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i>
                        </button>
                      </span>
                    </div>
                </form>-->
                <!-- /.search form -->

                <!-- Sidebar Menu -->
                <style>
                    .sidebar li {
                        display: block;
                    }
                </style>
                <ul class="sidebar-menu">
                    <!-- Optionally, you can add icons to the links -->
                    <!--<li class="treeview" ui-sref-active="active" ng-repeat="m in menus"  ng-class="activeClass" on-finish-render-filters>

                      <a href="#" ng-if="!m.sub" ui-sref="{{ m.sref }}" title="{{ m.name }}"><i class="fa {{ m.icon }}"></i><span>{{ m.name }}</span></a>
                      <small  ng-if="!m.sub" class="label pull-right bg-green"></small>
                      <ul class="treeview-menu" ng-if="m.sub" >

                      </ul>
                    </li>-->
                    <li class="active">
                        <a href="#" ui-sref="mbs-index-home">
                            <i class="fa fa-dashboard"></i> <span>业管首页</span>
                        </a>
                    </li>
                    <li class="treeview" >
                        <a href="javascript:;"  ui-sref="" >
                            <i class="fa fa-user"></i>
                            <span>用户中心</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                    </li>
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" >
            <div class="slide" ui-view>

            </div>

        </div>
        <!-- /.content-wrapper -->

    </div>

    <div class="login-box help-info" id="help-info" >
        <div class="login-logo">
            <a ui-sref="mbs-index-home"><b>273</b>业务管理系统</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
