<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  应用授权管理 </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box">
            <h3 class="box-title" style="margin-left: 20%">新增应用授权</h3>
        <form role="form" name="appForm" class="form-horizontal" ng-submit="ok(appForm.$valid)" novalidate>
            <div class="modal-body">
                <div class="box-body">
                    <div class="form-group">
                        <label for="add-app" class="col-sm-2 control-label">账号名:</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="账号名" id="add-app" class="form-control" name="app" ng-model="item.app" value=""  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">应用名称:</label>
                        <div class="col-sm-6">
                            <label data-ng-repeat=" module in applist"><input type="checkbox"  ng-model="module.checked"  ng-click="smsok()"/>&nbsp;&nbsp;{{module.app}}&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!--ng-disabled="itemForm.$invalid"-->
            <div class="modal-footer">
                <button  type="submit" class="btn btn-primary " style="margin-right: 62%"  >提交</button>
            </div>
        </form>
    </div>
</section>

<script type="text/ng-template" id="tpl-add.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">短信配置信息</h3>
    </div>
    <form role="form" name="smsForm" class="form-horizontal" ng-submit="addok(smsForm.$valid)" novalidate>
        <div class="modal-body">
            <div class="box-body">
                <div class="form-group">
                    <label for="add-channel" class="col-sm-2 control-label">sp通道:</label>
                    <div class="col-sm-10">
                        <select name="channel" id="add-channel" class="form-control"   ng-model="item.channel" ng-options="item.type as item.name for item in channelList">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-signup" class="col-sm-2 control-label">签名:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="签名" id="add-signup" class="form-control" name="signup" ng-model="item.signup" value="{{ item.signup}}"  >
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-append_id" class="col-sm-2 control-label">扩展号:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="扩展号" id="add-append_id" class="form-control" name="append_id" ng-model="item.append_id" value="{{ item.append_id}}"  >
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-sms_type" class="col-sm-2 control-label">短信类型:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="短信类型" id="add-sms_type" class="form-control" name="sms_type" ng-model="item.sms_type" value="{{ item.sms_type}}"  >
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div><!--ng-disabled="itemForm.$invalid"-->
        <div class="modal-footer">
            <button  type="submit" class="btn btn-primary"  >确定</button>
            <a class="btn btn-warning" ng-click="cancel()">取消</a>
        </div>
    </form>
</script>
