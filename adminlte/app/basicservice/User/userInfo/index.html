<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  账户管理 </li>
    </ol>
</section>

<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">
                <button class="btn btn-primary" type="button" ng-click="add()">添加新账户</button>
                <br />
                <br />
            </h3>

            <div class="form-inline">
                <div class="form-group">
                    <label class="btn-block" >账户名:</label>
                    <input type="text" placeholder="账户名" value="" ng-model="search.account" class="form-control" >
                </div>
                <div class="form-group">
                    <label class="btn-block" >账户标识码:</label>
                    <input type="text" placeholder="账户标识码"  ng-model="search.account_code" class="form-control" >
                </div>
                <div class="form-group">
                    <label class="btn-block" >状态:</label>

                    <select type="text" ng-model="search.status" class="form-control" ng-options="us.type as us.name for us in userStatusList">
                        <option>请选择</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="btn-block">&nbsp;</label>
                    <button class="btn btn-default" ng-click="flushList(0)"><i class="fa fa-search"></i> 搜索</button>
                </div>
            </div>

        </div>
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                <tr>
                    <th width="10%">账户名</th>
                    <th width="10%">账户标识码</th>
                    <th width="10%">关联到业管ID</th>
                    <th width="5%">状态</th>
                    <th width="10%">创建时间</th>
                    <th width="5%">操作</th>
                </tr>
                <tr ng-repeat="user in list" class="list-animation">
                    <td>{{user.account}}</td>
                    <td>{{user.account_code}}</td>
                    <td>{{user.related_id}}</td>
                    <td>{{user.status | userstatus}}</td>
                    <td>{{user.create_time * 1000 |  date:"yyyy-MM-dd HH:mm:ss"}}</td>
                    <td>
                        <div class="btn-group">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                                    操作 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:;" ng-click="edit($index)" ><i class="fa fa-edit"></i> 修改</a></li>
                                    <!--<li> <a href="javascript:;"  remove-item=""><i class="fa fa-trash-o"></i> 删除</a></li>-->
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination boundary-links="true"  ng-change="flushList(1)" total-items="totalItems" items-per-page="itemsPerPage"  ng-model="currentPage" class="pagination pull-right no-margin" max-size="10"
                        previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页"></pagination>
        </div>
    </div>

</section>
<!-- /.content -->


<script type="text/ng-template" id="tpl-add.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">添加一个账户</h3>
    </div>
    <form role="form" name="userForm" class="form-horizontal" ng-submit="create(userForm.$valid)" novalidate>
        <div class="modal-body">
            <div class="box-body">
                <div class="form-group">
                    <label for="add-account" class="col-sm-2 control-label">账户名:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="账户名" id="add-account" class="form-control" name="account" ng-model="item.account" value=""  >
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-password" class="col-sm-2 control-label" >账户密码:</label>
                    <div class="col-sm-10">
                        <input type="password" placeholder="账户密码" id="add-password" class="form-control" name="password" ng-model="item.password" value=""  required>
                        <div class="has-feedback text-danger" ng-messages="userForm.password.$error" ng-show="interacted(userForm.password)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 密码必须！</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-repeatPassword" class="col-sm-2 control-label">确认密码:</label>
                    <div class="col-sm-10">
                        <input type="password" placeholder="确认密码" id="add-repeatPassword" class="form-control" name="rpassword" ng-model="item.rpassword" value="{{ item.rpassword }}" required >
                        <div class="has-feedback text-danger" ng-messages="userForm.rpassword.$error" ng-show="interacted(userForm.rpassword)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 确认密码必须！</div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="add-account_code"  class="col-sm-2 control-label">账户标识码:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="账户标识码" id="add-account_code" class="form-control" name="account_code" ng-model="item.account_code" value="{{ item.account_code }}"
                               required >
                        <div class="has-feedback text-danger" ng-messages="userForm.account_code.$error" ng-show="interacted(userForm.account_code)">
                            <div ng-message="required"><i class="fa fa-info-circle"></i> 账户标识码必须！</div>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div><!--ng-disabled="itemForm.$invalid"-->
        <div class="modal-footer">
            <button  type="submit" class="btn btn-primary"  >确定</button>
            <a class="btn btn-warning" ng-click="cancel()">取消</a>
        </div>
    </form>
</script>
