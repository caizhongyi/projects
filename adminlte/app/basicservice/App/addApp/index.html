<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active"> 新增应用</li>
    </ol>

<section class="content slide" >

        <div class="box-header ">
            <div class="form " id="addApp">
                <div class="row">
                    <div class=" col-md-4">
                        <label>信息查询:</label>
                    </div>
                    <div style="margin-left: 8px;" class="form-group col-md-10">
                        <button class="btn-type" ng-repeat="info in infoList" style="margin-right: 5px;height: 37px;width:100px;"  value="{{info.name}}">{{info.name}}</button>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-4">
                        <label >消息推送:</label>
                    </div>
                    <div style="margin-left: 8px;" class="form-group col-md-10">
                        <button class="btn-type" ng-repeat="msg in msgList" style="margin-right: 5px;height: 37px;width:100px;"  value="{{msg.name}}">{{msg.name}}</button>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-md-4">
                        <label>其他:</label>
                    </div>
                    <div style="margin-left: 8px;" class="form-group col-md-10">
                        <button class="btn-type" ng-repeat="others in othersList" style="margin-right: 5px;height: 37px;width:100px;"  value="{{others.name}}">{{others.name}}</button>
                    </div>
                </div>
            </div>

        </div><!-- /.box-header -->
        <div style="border:1px solid #D6D6D6;width: 65%" class="box-body  no-padding">
            <h3 class="box-title" style="margin-left: 20%;font-size: 20px;">新增应用</h3>
            <form role="appForm" name="appForm" class="form-horizontal" ng-submit="ok(appForm.$valid)" novalidate>
                <div class="modal-body">
                    <div class="box-body" >
                        <div class="form-group">
                            <label for="app_id" class="col-sm-2 control-label">应用ID:</label>
                            <div class="col-sm-4">
                                <input type="text" placeholder="应用ID(系统自动生成)" class="form-control" id="app_id"  name="app_id" ng-model="item.appid" value=""  disabled>
                            </div>
                        </div>
                        <div class="form-group" >
                            <label  class="col-sm-2 control-label">应用名称：</label>
                            <div class="col-sm-4">
                                <input type="text" placeholder="应用名称" class="form-control" id="name"  name="app_name" ng-model="item.app_name" value=""  >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">使用者:</label>
                            <div class="col-sm-3">
                                <select  class="form-control input-control" name="status" ng-model="item.users"  ng-options=" item.name as item.name for item in usersList" >
                                    <option value="">请选择</option>
                                </select>

                            </div>
                        </div>
                        
                        
                        <!-- 扩展部分 -->
                        <div class="form-group" id="extend_show" ng-bind-html="extend|to_trusted">  
                        </div>
