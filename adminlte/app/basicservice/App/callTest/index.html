<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">回拨测试 </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header ">
            <div class="form ">
                <div class="row">
                	<div class="form-group col-md-2" style="clear:both;">
                        <label >渠道:</label>
                        <select  class="form-control input-control" name="status" ng-model="searchData.channel"  ng-options="item.channel as item.type for item in channelList" >
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group col-md-2" style="clear:both;">
                        <label >运用:</label>
                        <select  class="form-control input-control" name="app" ng-model="searchData.app"  ng-options="item.appid as item.app for item in list" >
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group col-md-2" style="clear:both;">
                        <label >主叫号码</label>
                        <input type="text" placeholder="手机号码"  name="caller" ng-model="searchData.caller" class="form-control" >
                    </div>
                    <br>
                    <div class="form-group col-md-3" style="clear:both;">
                        <label >被叫号码</label>
                        <input type="text" placeholder="手机号码"  name="called" ng-model="searchData.called" class="form-control" >
                    </div>
                </div>
               
                    <div class="form-group col-md-2 row">
                        <div class="col-md-2">
                            <label class="btn-block" >&nbsp;</label>
                            <button class="btn btn-default" ng-click="searchInfo()"><i class="fa fa-search"></i> 提交</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</section>
<!-- /.content -->
