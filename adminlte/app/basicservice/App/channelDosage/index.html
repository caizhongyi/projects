<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  通道用量 </li>
    </ol>
    
    
    <!-- 用于操作短信通道状态修改 -->
    <input type="text"  id="ch_channel"  ng-model="ch_channel"   value="" style="display:none;">
	<input type="text"  id="ch_status"  ng-model="ch_status"   value="" style="display:none;">
                
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
       
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                <tr>
                    <th width="5%">ID</th>
                    <th width="8%">渠道</th>
                    <th width="10%">400号码</th>
                    <th width="10%">中继号码</th>
                    <th width="10%">分机首位</th>
                    <th width="10%">余额</th>
                    <th width="10%">余量</th>
                </tr>
                
                <tr ng-repeat="appList in list" class="list-animation">
                	<td>{{appList.id}}</td>
                    <td>{{appList.source | channelFilter}}</td>
                    <td>{{appList.source | numberFilter}}</td>
                    <td>{{appList.source | relayFilter}}</td>
                    <td>{{appList.source | firstFilter}}</td>
                    <td>{{appList.balance}}</td>
                    <td>{{appList.remain}}</td>
                </tr>
               
                </tbody>
            </table>

        </div><!-- /.box-body -->
        
    </div>

</section>
<!-- /.content -->
