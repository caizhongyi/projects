<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">短信测试 </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header ">
            <div class="form ">
                <div class="row">
                	<div class="form-group col-md-2" style="clear:both;">
                        <label >渠道:</label>
                        <select  class="form-control input-control" name="status" ng-model="searchData.channel"  ng-options="item.channel as item.type for item in channelListB" >
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group col-md-2" style="clear:both;">
                        <label >运用:</label>
                        <select  class="form-control input-control" name="app" ng-model="searchData.app"  ng-options="item.appid as item.app for item in list" >
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group col-md-2" style="clear:both;">
                        <label >电话号码</label>
                        <textarea placeholder="电话号码，用 ',' 隔开"  name="mobile" ng-model="searchData.mobile" class="form-control" >
                        </textarea>
                        
                        <span style="color:red;">多个号码，用 ',' 隔开</span>
                    </div>
                    <br>
                    <div class="form-group col-md-3" style="clear:both;">
                        <label >内容</label>
                        <textarea placeholder="内容"  id="smsContents" name="content" ng-model="searchData.content" class="form-control" >
                    	</textarea>
                    	输入字数：<span id="currentfont" >{{(smslen > 0)?smslen:0}}</span>/67
                    </div>
                </div>
               
                    <div class="form-group col-md-2 row">
                        <div class="col-md-2">
                            <label class="btn-block" >&nbsp;</label>
                            <button class="btn btn-default" ng-click="searchInfo()"><i class="fa fa-search"></i> 提交</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</section>
<!-- /.content -->
