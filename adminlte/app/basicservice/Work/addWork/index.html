<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">  新增工单 </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box ">
        <h3 class="box-title" style="margin-left: 20%">新增工单</h3>
        <form role="workForm" name="workForm" class="form-horizontal" ng-submit="ok(workForm.$valid)" novalidate>
        <div class="modal-body">
            <div class="box-body">
                <div class="form-group">
                    <label for="work_name" class="col-sm-2 control-label">工单名称:</label>
                    <div class="col-sm-4">
                        <input type="text" placeholder="工单名称" class="form-control" id="work_name"  name="work_name" ng-model="item.work_name" value=""  >
                    </div>
                </div>
                <div class="form-group" >
                    <label  class="col-sm-2 control-label">类型:</label>
                    <div class="col-sm-4" style="border:1px solid #D6D6D6">
                        <label data-ng-repeat=" bigtype in bigtype"><input type="checkbox"  ng-model="bigtype.checked"/>&nbsp;&nbsp;{{bigtype.type_name}}&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </br>
                        </br>
                        <label data-ng-repeat=" smalltype in smalltype"><input type="checkbox"  ng-model="smalltype.checked"/>&nbsp;&nbsp;{{smalltype.type_name}}&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>

                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">反馈人:</label>
                    <div class="col-sm-10">
                            <input type="text" placeholder="名字/手机号码/业管账号"  ng-model="searchData.user" value="" style="height:33px" class=" col-sm-3" > &nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i> 搜索</button>
                        </br>
                        </br>
                        <div class="form-group" select-store="">
                            <select id="province" class=" province  col-sm-1" style="height:30px;margin-right: 5px;" name="province" ng-model="item.province"  ng-options="item.id as item.name  for item in province "  >
                                <option value="">省份</option>
                            </select>
                            <select id="city" class=" city col-sm-1" style="height:30px;margin-right: 5px;" name="city" ng-model="item.city"  ng-options="item.id as  item.name for item in city "  >
                                <option value="">市/区</option>
                            </select>
                            <select id="shop" class=" shop col-sm-1" style="height:30px;margin-right: 5px;" name="shop" ng-model="item.dept_id"  ng-options="item.id as  item.name for item in shop" >
                                <option value="">门店</option>
                            </select>
                            <select id="user"  style="height:30px;width:100px;text-align: center" name="user" ng-model="item.asker"  ng-options="item.username as  item.real_name for item in user" >
                                <option value="">业务员</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-note" class="col-sm-2 control-label">问题描述:</label>
                    <div class="col-sm-6">
                        <textarea  id="add-note" ueditor placeholder="描述..."    name="note" ng-model="item.note" value=""></textarea>
                    </div>
                </div>

            </div><!-- /.box-body -->
        </div><!--ng-disabled="itemForm.$invalid"-->
            <div class="modal-footer">
                <button  type="submit" class="btn btn-primary " style="margin-right: 62%" >提交</button>
            </div>
    </form>
    </div>
</section>
