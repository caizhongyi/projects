<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active">工单详情</li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box ">
        <form role="detailForm" name="detailForm" class="form-horizontal" ng-submit="update(detailForm.$valid)" novalidate>
        <div class="modal-body">
            <div class="box-body" ng-repeat="item in item">
                <div class="form-group">
                    <label  class="col-sm-3 control-label">工单名称:&nbsp;&nbsp;{{item.work_name}}</label>
                    <label  class="col-sm-2 control-label">状态：&nbsp;&nbsp;<b>{{item.status | worktypeFilter}}</b></label>
                </div>
                <div class="form-group" >
                    <label  class="col-sm-3 control-label">类型:&nbsp;&nbsp;{{item.work_type}}</label>
                    <label  class="col-sm-2 control-label"><button style="width: 100px;">新增</button></label>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">反馈人:&nbsp;&nbsp;{{item.asker}}</label>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-3 control-label">问题描述:</label>
                    <div class="col-sm-4">
                        <textarea  id="note" ueditor  name="note" ng-model="item.note" value="{{item.note}}">{{item.note}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label" style="padding-top: 5px;">处理情况:</label>
                    <div class="form-control work-radio">
                        <label ng-repeat=" typeinfo in typeList"><input type="radio" name="status" class="col-md-1" style="margin-right: 5px;" ng-if="typeinfo.type === item.status"  ng-checked ="true" value="{{typeinfo.type}}"/>
                            <input type="radio" name="status" class="col-md-1" style="margin-right: 5px;" ng-if="typeinfo.type !== item.status"  ng-model ="typeinfo.checked" value="{{typeinfo.type}}"/>
                            &nbsp;&nbsp;{{typeinfo.name}}&nbsp;&nbsp;</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" ></label>
                    <div class="col-sm-4">
                        <textarea  id="renote" ueditor placeholder="描述..."  name="renote" ng-model="item.renote" value=""></textarea>
                    </div>
                </div>

            </div><!-- /.box-body -->
        </div><!--ng-disabled="itemForm.$invalid"-->
            <div class="modal-footer">
                <button  type="submit" class="btn btn-primary " style="margin-right: 62%" >提交</button>
            </div>
    </form>
    </div>
</section>
