<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active"> 工单管理 </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header ">
            <h3 class="box-title">
            <button class="btn btn-primary" type="button" ng-click="add()">添加新工单</button>
            <br />
            <br />
            </h3>

            <div class="form ">
                <div class="row">
                    <div class="form-group col-md-2">
                        <label >受理人:</label>
                        <input type="text" placeholder="受理人" ng-change="searchChange()" ng-model="searchData.solver" class="form-control" >
                    </div>
                    <div class="form-group col-md-2">
                        <label >反馈人:</label>
                        <input type="text" placeholder="反馈人" ng-change="searchChange()" ng-model="searchData.asker" class="form-control" >
                    </div>
                    <div class="form-group col-md-4">
                        <label >问题类型:</label>
                        <div>
                        <select style="width: 45%; display: inline-block; margin-right: 5%;"  class="form-control input-control" name="work_type" ng-model="selectedType" ng-change="selectedIssue=''" ng-options=" item.type_name for item in bigtype" >
                            <option value="">请选择</option>
                        </select>
                        <select  class="form-control input-control" style="width: 45%; display: inline-block;" name="work_type" ng-model="searchData.work_type"  ng-options="issue.type_id as issue.type_name for issue in selectedType.issue" >
                            <option value="">请选择</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label >状态:</label>
                        <select  class="form-control input-control" name="status" ng-model="searchData.status"  ng-options="item.type as item.name for item in workstatusList" >
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label >开始时间:</label>
                        <span class="input-group datepicker " datepicker-click="startdOpened">
                                <input type="hidden"  ng-model="searchData.start_date" />
                                <input placeholder="日/月" type="datetime"  name="start_date"  required ng-model="start_date" sync="searchData.start_date"
                                       class="form-control" datepicker-popup="yyyy-MM-dd"  is-open="startdOpened"
                                       datepicker-options="dateOptions"  ng-required="true" max-date="end_date" current-text="今天" clear-text="清空" close-text="关闭"  readonly />
                                     <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event,'endOpened');"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                            </span>

                    </div>
                    <div class="form-group col-md-4">
                        <label >结束时间:</label>
                 <span class="input-group datepicker " datepicker-click="endOpened">
                     <input type="hidden"  ng-model="searchData.end_date"/>
                     <input placeholder="日/月" type="datetime"  name="end_date"  required ng-model="end_date" sync="searchData.end_date"
                            class="form-control" datepicker-popup="yyyy-MM-dd"  is-open="endOpened"
                            datepicker-options="dateOptions"  ng-required="true"  min-date="start_date" current-text="今天" clear-text="清空" close-text="关闭"  readonly />
                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event,'endOpened');"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                </span>
                    </div>
                    <div class="form-group col-md-4 row">
                        <div class="col-md-4">
                            <label class="btn-block" >&nbsp;</label>
                            <button class="btn btn-default" ng-click="searchInfo()"><i class="fa fa-search"></i> 搜索</button>
                        </div>
                    </div>
                </div>


            </div>

        </div><!-- /.box-header -->
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                <tr>
                    <th width="10%">问题标题</th>
                    <th width="10%">问题类型</th>
                    <th width="10%">反馈人</th>
                    <th width="10%">受理人</th>
                    <th width="5%">状态</th>
                    <th width="10%">创建时间</th>
                    <th width="5%">操作</th>
                </tr>
                <tr ng-repeat="workorder in list" class="list-animation">
                    <td>{{workorder.work_name}}</td>
                    <td>{{workorder.work_type  }}</td>
                    <td>{{workorder.asker}}</td>
                    <td>{{workorder.solver}}</td>
                    <td>{{workorder.status | workstatusFilter }}</td>
                    <td>{{workorder.create_time * 1000 |  date:"yyyy-MM-dd hh:mm:ss"}}</td>
                    <td>
                        <div class="btn-group">
                            <div class="btn-group" >
                                <a href="javascript:;" class="modv2-link" ui-sref="basicservice-Work-workDetail({ id : workorder.id })" target="_blank">详情</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination num-pages="numPages"  boundary-links="true" max-size="maxSize"   ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination pull-right no-margin" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>
</section>
