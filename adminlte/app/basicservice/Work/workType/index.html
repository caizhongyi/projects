<section class="content-header" >
    <h1>
        {{ $state.current.page.title }}
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref-active="active"><a href="#" ui-sref="mbs-index-home"><i class="fa fa-dashboard"></i>首页</a>
        </li>
        <li class="active"> 问题分类 </li>
    </ol>
</section>
<!-- Main content -->
<section class="content slide" >
    <div class="box">
        <div class="box-header ">
            <h3 class="box-title">
                <button class="btn btn-primary" type="button" ng-click="add()">添加新分类</button>
                <br />
                <br />
            </h3>

            <div class="form ">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label >类型名称:</label>
                        <input type="text" placeholder="类型名称" ng-change="searchChange()" ng-model="searchData.type_name" class="form-control" >
                    </div>
                    <div class="form-group col-md-4">
                        <label >类型码:</label>
                        <input type="text" placeholder="类型码" ng-change="searchChange()" ng-model="searchData.type_id" class="form-control" >
                    </div>
                    <div class="form-group col-md-4 row">
                        <div class="col-md-4">
                            <label class="btn-block" >&nbsp;</label>
                            <button class="btn btn-default" ng-click="searchInfo()"><i class="fa fa-search"></i> 搜索</button>
                        </div>
                    </div>
                </div>


            </div>

        </div><!-- /.box-header -->
        <div class="box-body  no-padding">
            <table class="table table-hover text-center">
                <tbody>
                <tr>
                    <th width="10%">所属问题</th>
                    <th width="10%">问题名称</th>
                    <th width="10%">问题码</th>
                    <th width="10%">创建时间</th>
                    <th width="5%">操作</th>
                </tr>
                <tr ng-repeat="worktype in list" class="list-animation">
                    <td>{{worktype.type}}</td>
                    <td>{{worktype.type_name}}</td>

                    <td>{{worktype.type_id}}</td>

                    <td>{{worktype.create_time * 1000 |  date:"yyyy-MM-dd hh:mm:ss"}}</td>
                    <td>
                        <div class="btn-group">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                                    操作 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:;" ng-click="edit($index)" ><i class="fa fa-edit"></i> 修改</a></li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div><!-- /.box-body -->
        <div class="box-footer clearfix ">
            <pagination num-pages="numPages"  boundary-links="true" max-size="maxSize"   ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination pull-right no-margin" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>
</section>

<script type="text/ng-template" id="tpl-add.html">
    <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" ng-click="cancel()"><span aria-hidden="true">×</span></button>
        <h3 class="modal-title">添加问题</h3>
    </div>
    <form role="form" name="workForm" class="form-horizontal" ng-submit="ok(workForm.$valid)" novalidate>
        <div class="modal-body">
            <div class="box-body">
                <div class="form-group">
                    <label for="add-work-type" class="col-sm-2 control-label">问题名称:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="问题名称" id="add-work-type" class="form-control" name="type_name" ng-model="item.type_name" value="{{ item.type_name }}"  >
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-type-id" class="col-sm-2 control-label">问题码:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="问题码" id="add-type-id" class="form-control" name="type_id" ng-model="item.type_id" value="{{ item.type_id }}"  >
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div><!--ng-disabled="itemForm.$invalid"-->
        <div class="modal-footer">
            <button  type="submit" class="btn btn-primary"  >确定</button>
            <a class="btn btn-warning" ng-click="cancel()">取消</a>
        </div>
    </form>
</script>
