<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" ></script>
    <script type="text/javascript" src="js/jquery.query.js" ></script>
</head>
<body>
<div class="wrap">
    <input type="button" onclick="redirect()" value="redirect">
    <script type="text/javascript">
        function redirect(){
            document.location.href =  "query.html?action=view&section=info&id=123&debug&testy[]=true&testy[]=false&testy[]";
        }
        $(function(){
            $.query.hash('mey');

            var section = $.query.get('section');
            console.log('get("section")' + section + '<br/>');
            var id = $.query.get('id');
            console.log('get("id")' + id + '<br/>');
            var debug = $.query.get('debug');
            console.log('get("debug")' + debug + '<br/>');
            var arr = $.query.get('testy');
            console.log('get("arr")' + arr + '<br/>');
            var arrayElement = $.query.get('testy[1]');
            console.log('get("arrayElement")' + arrayElement + '<br/>');

            var newQuery = "" + $.query.set('type', 'string');
            console.log('set("newQuery")' + newQuery + '<br/>');
            var oldQuery = $.query.toString();
            console.log('set("oldQuery")' + oldQuery + '<br/>');
            var oldQuery2 = $.query;
            console.log('set("oldQuery2")' + oldQuery2 + '<br/>');
            var newerQuery = $.query.SET('type', 'string');
            console.log('SET("newerQuery")' + newerQuery + '<br/>');
            var notOldQuery = $.query.toString();
            console.log('SET("notOldQuery")' + notOldQuery + '<br/>');
            var oldQueryAgain = $.query.REMOVE("type");
            console.log('REMOVE("oldQueryAgain")' + oldQueryAgain + '<br/>');
            var emptyQuery = $.query.empty();

            var stillTheSame = $.query.copy();
            console.log('copy("stillTheSame")' + stillTheSame + '<br/>');

            var newUrl = $.query.set("section", 5).set("action", "do").toString();
            console.log('set("newUrl")' + newUrl + '<br/>');

        })

    </script>

    </pre>


</div>

</html>
