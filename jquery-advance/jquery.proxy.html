<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<link rel="stylesheet" type="text/css" media="all" href="css/core.min.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" ></script>
<script type="text/javascript" src="class/jquery.class.min.js"></script>
<script type="text/javascript" src="core/jquery-plus.min.js" ></script>

</head>

<body>
<div class="wrap">
    <div id="test">Click Here!</div>
    <div id="test1">Click Here!</div>
    <div id="test2">Click Here!</div>
    <script type="text/javascript">
        var obj = {
            name: "John",
            test: function() {
                alert( this.name );
                $("#test").unbind("click", obj.test);
            }
        };

        $("#test").click( jQuery.proxy( obj, "test" ) );

        // 以下代码跟上面那句是等价的:
        $("#test1").click( jQuery.proxy( obj.test, obj ) );

        // 可以与单独执行下面这句做个比较。
        $("#test2").click(obj.test);
    </script>
</div>


</body>
</html>
