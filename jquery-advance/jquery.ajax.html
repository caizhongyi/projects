<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<link rel="stylesheet" type="text/css" media="all" href="css/core.min.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.once.js"></script>

<style type="text/css">
    .content{ width: 100px; height: 100px; position: relative;}
   .loading { position: absolute;left: 0; top: 0; background: #000; width: 100%;height:100%; display: none;}
</style>
</head>

<body>

<input type="button" class="btn" value="once"/>
<script type="text/javascript">
        $('.btn').once( 'click' , function( e , callback ){
            $(this).stop(true).animate({ width : 1000 } , 1000 , callback )
         } , function(){
            $(this).stop(true).animate({ width : 100 } , 1000  )
        })
</script>

<input type="button" class="btn-once" value="once animate"/>
<script type="text/javascript">
    $('.btn-once').on( 'click' , function( e ){
        $(this).onceAnimate({ width : 1000 } , 1000 , 'linear', function(){
            $(this).stop(true).animate({ width : 100 } , 1000  )
        } )
    })
</script>

<input type="button" class="btn-ajax" value="once ajax "/>
<script type="text/javascript">
    $('.btn-ajax').on( 'click' , function( e ){
        $(this).onceAjax({
            url : ''
        } , function( data ){ console.log( data ) } )
    })
</script>



</body>
</html>
