<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<link rel="stylesheet" type="text/css" media="all" href="css/core.min.css"/>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.autoiframe.js"></script>
<script type="text/javascript" src="js/jquery.loader.js"></script>

<style type="text/css"></style>

<body >
<iframe src="iframe.html" frameborder="0" id="iframe" scrolling="no"></iframe>
<button id="reset">reset</button>
<script type="text/javascript">
      $('#reset').click(function(){
         $('#iframe').contents().find('body').append('<div>item</div>');
      })
     $('#iframe').autoiframe();
</script>
</body>
