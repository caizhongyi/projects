<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>

    <link rel="stylesheet" type="text/css" media="all" href="css/core.min.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jdraggable.js"></script>

</head>

<body>
<style type="text/css">
    .jdrag {height: 100px; background: #000;  width: 100px; margin: 0 auto; padding: 10px; }
    .jdrag1 {height: 100px; background: red;  width: 100px; margin: 0 auto; position: relative; padding: 10px;}
    .jdrag2 {height: 100px; background: #ff0;  width: 100px; margin: 0 auto; position: fixed; z-index: 99 ; left: 0; top: 0;}
</style>
<div id="wrap" style="background: blue; width: 960px; margin: 0 auto; height: 900px; position: relative;">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="jdrag1"></div>
    <div class="jdrag2"></div>
</div>
<div class="jdrag"></div>
<script type="text/javascript">
    $('.jdrag').jdraggable({ });
    $('.jdrag1').jdraggable({ context:'#wrap'});
    $('.jdrag2').jdraggable();
</script>
<pre class="prettyprint linenums">
&lt;div class="jdrag"&gt;&lt;/div&gt;
&lt;script type="text/javascript"&gt;
    $('.jdrag').jdraggable();
&lt;/script&gt;
 </pre>
</body>
</html>
