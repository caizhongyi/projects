<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.animate.scale.js" ></script>
<style type="text/css">
 div { width:100px; height:100px; background:red;}
</style>
</head>

<body>

<div class="wrap">
<div id="fade"></div>
<input id="fade-button"  type="button" value="fade test"/>
<script type="text/javascript">
    $('#fade-button').click(function(){
        $('#fade').stop().animate({'opacity':'toggle'});
    })
</script>
<div id="size"></div>
<input id="size-button" type="button" value="size test"/>
 <script type="text/javascript">
     $('#size-button').click(function(){
         $('#size').stop().animate({'width':'toggle','height':'toggle'});
     })
</script>
<div id="move"></div>
<input id="move-button" type="button" value="move test"/>
<script type="text/javascript">
      $('#move-button').click(function(){
          $('#move').stop().animate({'margin-left':'100'});
      })
</script>

<br><br>
<div id="scale" ></div>
<input id="scale-button" type="button" value="scale"/>
<br><br>
<script type="text/javascript">
       $('#scale-button').click(function(){
           $('#scale').stop(true).scaleToggle()
       })
</script>

<div id="animatepush" style="background: red;" data-status='min'></div>
<input id="animatepush-button" type="button" value="animatepush"/>
<script type="text/javascript">
    $('#animatepush-button').click(function(){
        $('#animatepush').stop().animate({ width: { max : 100 , min : 10}})
    })
</script>
</div>
</body>
</html>
