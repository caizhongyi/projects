<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<link rel="stylesheet" type="text/css" media="all" href="css/core.min.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.transitionEnd.js"></script>


</head>

<body>
<h3>CSS3 动画结束监听</h3>
<style type="text/css">
    .block{ transition : all 0.2s ease 0s; background: red; width:100px; height: 100px}
    .block:hover{ width: 200px; height: 200px;}
</style>
<div class="block"></div>

<script type="text/javascript">
    $('.block').one($.support.transition.end ,function(){ console.log(' end ')})
</script>
</body>
</html>
