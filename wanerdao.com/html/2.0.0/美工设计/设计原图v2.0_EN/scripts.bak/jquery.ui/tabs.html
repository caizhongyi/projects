<script type="text/javascript" src="js/jquery.ui.tabs.js"></script>

<style type="text/css">
	.tabs{}
	.tabs .tabs-nav li{ display:inline-block; *dispaly:inline; zoom:1; margin-right:10px; border:1px solid #ddd; padding:1px; cursor:pointer;}
	.tabs .tabs-view,
	.tabs .tabs-clip{width:500px; height:333px; }
	.tabs .tabs-panel li{width:500px; height:333px;}
	.tabs .tabs-nav li.selected{ border:1px solid red;}
	
	#scroll-tabs .tabs-panel li{width:250px;} 
</style>

<style type="text/css">
	.scroll{ position:relative; display:none;}
	.scroll .scroll-bar{ position:absolute; bottom: 0;}
	.scroll .scroll-track{ position:relative; border:1px  solid red; height:20px; background:#fff;}
	.scroll .scroll-thumb{ position:absolute; background:#ddd; width:20px; height:20px;}
	.scroll .scroll-panel{}
</style>

<body class="pBgB">
<div id="horiztal" class="tabs">

	<div class="tabs-clip">

        	<li data-url="images/1_b.jpg"><img alt="" src="images/1_b.jpg"/></li>
            <li data-url="images/2_b.jpg"><img alt="" src="images/2_b.jpg" /></li>
            <li data-url="images/3_b.jpg"><img alt="" src="images/3_b.jpg" /></li>
            <li data-url="images/4_b.jpg"><img alt="" src="images/4_b.jpg"/></li>

	<ul class="tabs-nav">
    	<li><img alt="" src="images/1_s.jpg" data-url="images/1_b.jpg"/></li>
        <li><img alt="" src="images/2_s.jpg" data-url="images/2_b.jpg"/></li>
        <li><img alt="" src="images/3_s.jpg" data-url="images/3_b.jpg"/></li>
        <li><img alt="" src="images/4_s.jpg" data-url="images/4_b.jpg"/></li>
    </ul>
	<div class="tabs-clip scroll">
    	<ul class="tabs-panel scroll-panel">
        	<li data-url="images/1_b.jpg"><img alt="" src="images/1_b.jpg"/></li>
            <li data-url="images/2_b.jpg"><img alt="" src="images/2_b.jpg" /></li>

            <div class="scroll-next"></div>

    <a href="javascript:;" class="tabs-prev">prev</a> <a class="tabs-next" href="javascript:;">next</a><br/>

<script  type="text/javascript">
	
	var recordCount = 10 ;
	new $.ui.tabs('#horiztal',{ effect : 'x' , auto : true ,
		loadCallback	: function(e , $panel){
			//$.get('',{},function(data){
				
				if(e.count < recordCount)
					$panel.append('<li style="float:left"><img alt="" src="images/1_b.jpg"/></li>');
			//})
			e.target.update();
		}
	})
	
	new $.ui.tabs('#fade',{
		loadCallback	: function(e , $panel){
			//$.get('',{},function(data){
			$panel.append('mydata');
			e.target.update();
			//})
		}
	})
	new $.ui.tabs('#vertical',{ effect : 'y'})
	
	var scrollbar ;
	new $.ui.tabs('#scroll-tabs',{
		offset : 2, 
		effect : 'x' , 
		changedCallback : function(e){
			if(scrollbar){
				var offset = e.offset * e.index / e.$panel.width() * scrollbar.$trackX.width();
				
				scrollbar.moveThumb('x',offset);
			}
		},
		loadCallback	: function(e , $panel , update){
			//$.get('',{},function(data){

				if(e.count < recordCount)
				{
					$panel.append('<li data-url="images/1_b.jpg" style="float:left"><img alt="" src="images/1_b.jpg"/></li><li data-url="images/1_b.jpg" style="float:left"><img alt="" src="images/1_b.jpg"/></li>');
			//})
					e.target.update();
					scrollbar && scrollbar.update();
					update();
				}
		}
	})
	var scrollbar = new $.ui.scrollbar('.scroll',{ axis : 'x'});
</script>
