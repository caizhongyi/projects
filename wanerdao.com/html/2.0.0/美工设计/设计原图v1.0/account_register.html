<script type="text/javascript">
	var mail = document.getElementById("mail");
	var wrongMailTip = document.getElementById("wrongMailTip");
	function checkform() {
		if(mail.value != '') {
			if(!Isyx(mail.value)){ 
				wrongMailTip.style.display = "block";
				mail.focus(); 
				return false; 
			}else{
				alert("成功")	
			}
		}else{
			wrongMailTip.style.display = "block";
			mail.focus(); 
			return false; 
		}
	}
	function Isyx(yx){
		var reyx= /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
		return(reyx.test(yx));
	}
