<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>玩儿道--转换器</title>
    <meta name="keywords" content="转换器" />
    <meta name="description" content="转换器" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <!--[if IE 6]><script>document.execCommand("BackgroundImageCache", false, true)</script><![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/layout.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/table.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../css/appTool.css" media="all" />
    <style type="text/css">
        body
        {
            font-family: Arial,Helvetica,sans-serif;
            font-size: 11px;
        }
    </style>
    <script type="text/javascript" src="../scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.ui.datepicker.js"></script>
    <script type="text/javascript" src='../scripts/wanerdao.js'></script>
    <script type="text/javascript">
        loadScript("wanerdaoutils.js");
    </script>
</head>
<body>
    <div class="converter popDiv" onkeydown="kkdown(event)">
        <form name="conv">
        <div class="converterBox">
            <div class="popTitle">
                <span class="titleDes">
                    <img src="../images/application/icon3.gif" /><span>转换器</span><span id="hint"></span></span>
                <div class="closeWin">
                    <a class="hideWinBtn" href="javascript:void(0)" onclick="closeWin('.converter')">
                    </a><a class="closeWinBtn" href="javascript:void(0)" onclick="closeWin('.converter')">
                    </a>
                </div>
            </div>
            <div class="popContent">
                <div class="favFolderCon">
                    <div class="popC">
                    </div>
                    <div class="popD">
                    </div>
                    <div class="ffDes">
                        <div class="p5">
                            <table width="100%">
                                <tr>
                                    <td>
                                        <div class="vm">
                                            转换：
                                            <select class="conType">
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="vm alRight">
                                            单位：
                                            <select class="unit">
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <table width="100%" class="mt10">
                                <tr>
                                    <td>
                                        <div class="dmBox noMargin">
                                            <div class="dmBoxLeft">
                                                <input class="dmInputM inputNum" type="text" readonly="readonly" name="display" value="0"/>
                                                <input type="hidden" readonly="readonly" size="4" name="bracket" />
                                                <input type="hidden" readonly="readonly" size="4" name="memory" />
                                                <input type="hidden" readonly="readonly" size="4" name="operator" />
                                                <input style="display: none;" onclick="inputshift()" type="checkbox" value="ON" name="shiftf" />
                                                <input style="display: none;" onclick="inputshift()" type="checkbox" value="ON" name="hypf" />
                                            </div>
                                        </div>
                                    </td>
                                    <td width="87">
                                        <a href="javascript:void(0)" hidefocus class="dmBtn turn">转换</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="popD">
                    </div>
                    <div class="popC">
                    </div>
                </div>
                <div class="mt5">
                    <table border="0" cellspacing="0" cellpadding="0" class="dmTable small">
                        <tr>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="clearall()" type="button"
                                    value=" 全清" name="button">C</a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="changeSign()" type="button"
                                    value="+/-" name="button2">+/-</a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="operation('/',6)" type="button"
                                    value=" / " name="button2">/</a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="operation('*',6)" type="button"
                                    value=" * " name="button2">*</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('7')"><b>7</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('8')"><b>8</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('9')"><b>9</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="operation('-',5)" type="button"
                                    value=" - " name="button2">-</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('4')"><b>4</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('5')"><b>5</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('6')"><b>6</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="operation('+',5)" type="button"
                                    value=" + " name="button2">+</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('1')"><b>1</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('2')"><b>2</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('3')"><b>3</b></a>
                            </td>
                            <td rowspan="2">
                                <a href="javascript:void(0)" hidefocus="" class="dmBtn bigBlue" onclick="result()"
                                    type="button" value=" = " name="button2">=</a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <a href="javascript:void(0)" hidefocus class="dmBtn long" onclick="inputkey('0')"><b>
                                    0</b></a>
                            </td>
                            <td>
                                <a href="javascript:void(0)" hidefocus class="dmBtn" onclick="inputkey('.')" type="button"
                                    value=" . " name="kp"><b>.</b></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        </form>
        <div class="favRight">
            <div class="converterRight">
                <h5>
                    换算结果</h5>
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/pop.js"></script>
    <script type="text/javascript" src="../scripts/global.js"></script>
    <script type='text/javascript' src='../scripts/utility.js'></script>
    <script type="text/javascript" src='../scripts/json2.js'></script>
    <script type="text/javascript" src="scripts/baseConv.js"></script>
    <script type="text/javascript" src="scripts/conv.js"></script>
</body>
</html>
