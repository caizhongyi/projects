<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>投票插件</title>
    <link rel='stylesheet' href="../../css/PluginCss/pop.css" type="text/css" />
        <script type="text/javascript" src="../../Scripts/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../../Scripts/common/wanerdaoutils.js"></script>
    <script type="text/javascript" src="../../Scripts/multipleLanguage/loader.js"></script>
    <script type="text/javascript" src="../../Scripts/OpenProjectPlugin/jquery.overlay.js"></script>
    <script type="text/javascript" src="../../Scripts/OpenProjectPlugin/jquery.flot.min.js"></script>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../Scripts/OpenProjectPlugin/excanvas.min.js"></script><![endif]-->
    <script type="text/javascript" src="../../Scripts/Plugin/Chart/wanerdao2.chart.js"></script>
</head>
<body style="height:1000px">
<input  type="button" value="chart" id="test"/>
<script type="text/javascript">
    $("#test").click(function () {
        /*
        *	本插件基于jquery.flot.js
        *  官网：http://code.google.com/p/flot/
        *  中文说明http://www.itivy.com/ivy/archive/2011/6/4/jquery-flot-chinese-doc.html
        *
        */
        var data = [];
        data.push({
            "label": "中国",
            "data": [[2000, 3.9], [2001, 2.0], [2002, 1.2], [2003, 1.3], [2004, 2.5], [2005, 2.0], [2006, 3.1]]
        });
        data.push({
            "label": "美国",
            "data": [[2000, 4.9], [2001, 2.2], [2002, 1.3], [2003, 1.4], [2004, 2.6], [2005, 2.3], [2006, 3.6]]
        });
        var options = {
        lines: { show: true },
        points: { show: true },
        grid: { hoverable: true, clickable: true },/*
         *	此处用于提示，如果此处被移除，tooltip:true,不起作用并相应移除
         */
        xaxis: { tickDecimals: 0, tickSize: 1 }
        };

        new wanerdaochart({
            titleid: 'common_00007',
            tooltip:true,
            local: {
                data: data/*
                 *	此处为空表示启用ajax读取数据，请使用ajax: {
                    url:'',
                    opertype: ''
                }
                 */
            },
            chart:options/*
             *	此处可以使用flot的option任何操作，不做任何限制
             */
        });
    });
</script>
</body>
</html>
