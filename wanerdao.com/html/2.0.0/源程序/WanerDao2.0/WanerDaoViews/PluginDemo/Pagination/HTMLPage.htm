
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>myPaginationV4.0 Jquery Plug-in --- LinApex</title>



<link rel="stylesheet" type="text/css" href="../../css/PluginCss/Pagination/Pagination.css" />

<script src="../../Scripts/jquery-1.4.1.js" type="text/javascript"></script>

<script src="../../Scripts/Plugin/Pagination/wanerdao2.pagination.js" type="text/javascript">      

    </script>

    <script type="text/javascript">
        $(function () {

            //基础配置
            //            $("#pageid").myPagination({
            //                currPage: 10
            //            });
            $("#pageid").myPagination({
                currPage: 1,
                callback: test,
                ajax: {
                    param: {
                        pageSize: 10,
                        opertype: 'demopagiation',
                        id:1//可以自定义添加所要用到的where参数
                    }

                }
            });
            //更改样式
            function test(data) {
                debugger;
                var pagecontent = $('<ul></ul>').appendTo("#content");
                $.each(data.rows, function (i, msg) {
                    alert(msg.unit_name);
                    $('<li>' + msg.unit_name + '</li>').appendTo(pagecontent);
                });
            }
        })

    </script>

</head>

<body>

              <div id="content">

    </div>

    <div id="pageid" style="width:800px;">

    

    </div>

<!-- end of main_container -->

</body>

</html>
