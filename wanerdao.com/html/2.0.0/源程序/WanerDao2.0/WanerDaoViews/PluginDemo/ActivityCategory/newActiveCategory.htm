<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>新的地区选择框</title>
    <link rel='stylesheet' href="../../css/layout.css" type="text/css" />
    <link rel='stylesheet' href="../../css/PluginCss/pop.css" type="text/css" />
    <script type="text/javascript" src="../../Scripts/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../../Scripts/common/wanerdaoutils.js"></script>
    <script type="text/javascript" src="../../Scripts/multipleLanguage/loader.js"></script>    
    <script type="text/javascript" src="../../Scripts/Plugin/Area/wanerdao2.area.js"></script>
    <script type="text/javascript" src="../../Scripts/Plugin/activitycategory/wanerdao2.ac.js"></script>
    <script type="text/javascript" src="../../Scripts/OpenProjectPlugin/jquery.overlay.js"></script>
	
</head>
<body style="height:1000px">

<input  type="button" value="school" id="test" rel="#tt" />
<input  type="button" value="活动分类" id="Button1" rel="#ac" />
<!--<div id="tt" style="width:820px;margin: 0 auto; z-index:9999;display:none;"></div>-->
		<script type="text/javascript">
		    //$("#test").overlay();
		    $("#test").click(function () {
		        wanerdaoArea({
		            alphopts: { title: '地区选择框', id: 'tt', elementid: 'test',callback:showdata}
		        });
		    });
		    $("#Button1").click(function () {
		        wanerdaoac({
		            alphopts: { title: '活动分类', id: 'ac', elementid: 'Button1', callback: function (data) {
		                $.each(data.acs, function (i, n) {
		                    alert("你选择的是: " + data.acs[i].id + "|" + data.acs[i].name);
		                });
		            } }
		        });
		    });
            function showdata(data) {
                if (data.result) {
                    alert(data.state.id+"  "+data.state.name);
                }
            }
		    $(function () {
		        $("#test").overlay();
		        //$("#Button1").overlay();
		    })
        </script>
</body>
</html>
