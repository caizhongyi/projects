<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>chart</title>
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/css/form.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/css/icon.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/css/pop.css" media="all" />
    <script type="text/javascript" src="/scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/scripts/plugin/cookie/wanerdao2.cookies.js"></script>
    <script type="text/javascript" src="/Scripts/multipleLanguage/loader.js"></script>
    <script type="text/javascript" src="../../scripts/common/wanerdaoutils.js"></script>
    <script type="text/javascript" src="/scripts/global.js"></script>
    <script type="text/javascript" src="/scripts/jquery.core.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.tabs.js"></script>
    <script type="text/javascript" src="/scripts/jquery.center.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.overlay.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.dialog.js"></script>
    <script type="text/javascript" src="../../Scripts/openplugin/jquery.flot.min.js"></script>
    <script type="text/javascript" src="../../scripts/plugin/chart/wanerdao2.chart.js"></script>
</head>
<body>
<input type="button" value="chart" id="chart"/>
<script type="text/javascript">
    $("#chart").click(function () {
        /*
        *	本插件基于jquery.flot.js
        *  官网：http://code.google.com/p/flot/
        *  中文说明http://www.itivy.com/ivy/archive/2011/6/4/jquery-flot-chinese-doc.html
        *
        */
        var data = [];
//        data.push({
//            "label": "中国",
//            "data": [[null, 3.9], [null, 2.0], [null, 1.2], [null, 1.3], [null, 2.5], [null, 2.0], [null, 3.1]]
//        });
        data.push({
            "label": "美国",
            "data": [[1, 0], [2, 0], [3, 1]]
        });
        var options = {
            bars: { show: true },
            points: { show: true },
            grid: { hoverable: true, clickable: true }, /*
         *	此处用于提示，如果此处被移除，tooltip:true,不起作用并相应移除
         */
            xaxis: { ticks: [[1, "喜欢"], [2, "一般"], [3, "不喜欢"]], min: 1, max: 3  },
            yaxis: { ticks: 1, min: 0 }
        };

        new wanerdaochart({
            titleid: 'active_00008',
            tooltip: true,
            local: {
                data: data/*
                 *	此处为空表示启用ajax读取数据，请使用ajax: {
                    url:'',
                    opertype: ''
                }
                 */
            },
            chart: options/*
             *	此处可以使用flot的option任何操作，不做任何限制
             */
        });
    });
</script>
</body>
</html>
