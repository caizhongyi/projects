    <script type="text/javascript">
        $(function () {
            $("#txtAcArea").click(function (event) {
                event.stopPropagation();
                new wanerdaoArea({ comopts: { elementid: "#txtAcArea", callback: function (data) {
                    alert(data.country.id + "  " + data.country.name);
                    alert(data.state.id + "  " + data.state.name);
                    alert(data.city.id + "  " + data.city.name);
                }, autocomplete: false//如果为true表示自动补全，否则为false，默认带有补全功能
                }
                });
            });
            $("#txtarea2").click(function (event) {
                event.stopPropagation();
                new wanerdaoArea({ comopts: { elementid: "#txtarea2", callback: function (data) {
//                    alert(data.country.id + "  " + data.country.name);
//                    alert(data.state.id + "  " + data.state.name);
//                    alert(data.city.id + "  " + data.city.name);
                }
                }
                });
            });
        });
    </script>

    <input type="text" class="text" name="txtAcArea" value="点击选择城市不带有补全功能" id="txtAcArea"

            <input type="text" class="text" name="txtarea2" value="点击选择城市" id="txtarea2"
