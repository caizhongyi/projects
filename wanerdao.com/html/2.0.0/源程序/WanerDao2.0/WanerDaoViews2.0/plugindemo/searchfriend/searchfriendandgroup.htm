     <script type="text/javascript">
     /*
      *	好友与圈子操作相同
      */
      $(function () {
      $("#btnfriend").click(function () {
            wanerdaoPop({comopts:{titleid:'common_00011',typename: 'friends', callback:function (data) {
                $.each(data.friends, function (i, n) {
                            alert(n.name);
                            alert(n.id);
                         });
            } }});
        });
        $("#btngroup").click(function () {
            wanerdaoPop({comopts:{titleid:'common_00012',typename: 'group', callback:function (data) {
                $.each(data.group, function (i, n) {
                            alert(n.name);
                            alert(n.id);
                         });
            } }});
        });

      });
         
     </script>
</head>
<body>
<input id="btnfriend" type="button" value="选择好友" class="buttonG btn_w56 btn_h28 btnGary_56" />
<input id="btngroup" type="button" value="选择圈子" class="buttonG btn_w56 btn_h28 btnGary_56" />
</body>
