<script type="text/javascript">
	var count = 0;
	$('.crush').click(function(e){
		$('.audio')[count%3].play();
		$(this).attr("style","background:rgba(0,0,0,.5);");
		$(this).append('<img style="left:'+e.pageX+'px;top:'+e.pageY+'px" src="images/foolredpacket/crush'+(count%3)+'.png" />');
		count ++;
		if(count == 3){
			setTimeout("prompt()",1000); 
		}
	});

	function share(){
		if($('#urltype').val() == '0'){
			window.location.href = $('#followurl').val();
			return;
		}
		$('body').append('<div class="share" onclick="remove(this)">\
			<img src="images/foolredpacket/share.png"/*tpa=http://www.feifann.com/yrj/3/images/foolredpacket/share.png*/ />\
			<div class="clear"></div>\
			<p class="tr">点击右上角</p>\
			<p class="tr">让你的朋友们拆红包吧~</p>\
			<div class="copyright"><a href="http://www.gsgqc.com/weixin/sw">关注我</a> </div>\
		</div>');
	}

	function prompt(){
		$('body').append('<div class="prompt">\
			<div class="cont">\
				<div class="space_30"></div>\
				<p>只是个玩笑，愚人节快乐!</p>\
				<div class="space_30"></div>\
				<a class="btn" onclick="share()">我也要愚人</a>\
			</div>\
			<div class="bg"></div>\
		</div>');
	}
