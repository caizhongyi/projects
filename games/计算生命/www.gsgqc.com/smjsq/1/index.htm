<script>
function CheckDateTime(str){
    if(!parseInt(str) || str.length < 8 || str.length > 8  ) return false;
    return true;
}

$("#calculation").on('click', function() {
    var date_time = $("#date_time").val();
    if(date_time) {
        if(CheckDateTime(date_time))
			window.location.href = "mobile.htm-&time=.htm"/*tpa=http://www.gsgqc.com/smjsq/1/mobile.htm?&time=*/+date_time;
        else
            $("#date_time_error").show();
    } else {
        $("#date_time_error").show();
    }
});

playbox.init("playbox");
