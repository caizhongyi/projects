<h2>Math.polarToRectX</h2>

<div class="usage">
<p>Math.polarToRectX(angle,length);</p>
</div>

<div class="parameters">
<p>angle: [number] The angle of the polar coordinate.</p>
<p>length: [number] The length of the polar coordinate.</p>
</div>

<div class="return">
<p>[number] Returns the horizontal component of the polar coordinate.</p>
</div>
