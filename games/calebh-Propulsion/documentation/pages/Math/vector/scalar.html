<h2>Math.vector.scalar</h2>

<div class="usage">
	<p>Math.vector.scalar(vector,scalar);</p>
</div>

<div class="parameters">
	<p>vector: [array] The vector to be scaled.</p>
	<p>scalar: [number] The scaling factor.</p>
</div>

<div class="return">
<p>[array] A new vector that is a scaled version of the passed vector.</p>
</div>
