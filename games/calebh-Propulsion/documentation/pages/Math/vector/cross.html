<h2>Math.vector.cross</h2>

<div class="usage">
	<p>Math.vector.cross(vector1,vector2);</p>
</div>

<div class="parameters">
	<p>vector1: [array] The first vector.</p>
	<p>vector2: [array] The second vector.</p>
</div>

<div class="return">
	<p>[number] Returns the magnitude of the cross product of the two vectors.</p>
</div>
