<h2>Math.vector.add</h2>

<div class="usage">
<p>Math.vector.add(vector1,vector2);</p>
</div>

<div class="parameters">
<p>vector1: [array] The first vector to be added</p>
<p>vector2: [array] The second vector to be added</p>
</div>

<div class="return">
<p>[array] A new vector that is the sum of the two passed vectors.</p>
</div>
