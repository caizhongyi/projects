<h2>Math.vector.projectMagnitude</h2>

<div class="usage">
	<p>Math.vector.project(vectorA,vectorB);</p>
</div>

<div class="parameters">
	<p>vectorA: [array] The vector that should be projected.</p>
	<p>vectorB: [array] The vector that vectorA should be projected on to.</p>
</div>

<div class="return">
	<p>[array] The magnitude of the vector that is the projection of vectorA onto vectorB.</p>
</div>
