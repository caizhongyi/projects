<h2>Math.choose</h2>

<div class="usage">
<p>
Math.choose(arg1,arg2,arg3, ... argN);
</p>
</div>

<div class="parameters">
<p>Any number of arguments of any type.</p>
</div>

<div class="return">
<p>Returns a randomly selected argument. Each argument has an equal probability of being chosen.</p>
</div>
