<h2>ALARMOBJECT.time</h2>

<div class="usage">
ALARMOBJECT.time
</div>

<div class="property">
[number] Determines the countdown of the alarm
</div>

<div class="example">
<pre class="brush: js">
var countdown = alarm.create(function() {
	alert('The alarm has reached 0');
});

// The alarm will trigger in 100 ticks.
countdown.time = 100;
</pre>
</div>
