<h2>new Alarm</h2>

<div class="usage">
new Alarm(callback);
</div>

<div class="parameters">
callback: [function] The function to be invoked when the alarm reaches 0.
</div>

<div class="return">
[object] A new ALARMOBJECT
</div>

<p>Alarms are used as countdowns to trigger a function. Each tick, the alarm count is subtracted by 1. When an alarm reaches 0, the callback is invoked.</p>
