<h2>draw.textHalign</h2>

<div class="usage">
draw.textHalign
</div>

<div class="property">
<p>[string] The way in which to horizontally align drawn text.</p>
Possible Values:
<ul>
	<li>start</li>
	<li>end</li>
	<li>left</li>
	<li>right</li>
	<li>center</li>
</ul>

The default value is start.
</div>

<div class="example">
<pre class="brush: js">
draw.textHalign = 'center';
</pre>
</div>
