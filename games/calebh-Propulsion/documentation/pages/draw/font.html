<h2>draw.font</h2>

<div class="usage">
draw.font
</div>

<div class="property">
[string] Sets the font via a css 'font' string. This therefore sets the font-style, font-variant, font-weight, font-size/line-height, and font-family.<br />
<a href="http://www.w3schools.com/css/pr_font_font.asp">See the font property documentation at w3schools.</a>
</div>

<div class="example">
<pre class="brush: js">
draw.font = 'italic small-caps bold 12px arial,sans-serif';
</pre>
</div>
