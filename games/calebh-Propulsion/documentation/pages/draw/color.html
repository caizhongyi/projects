<h2>draw.color</h2>

<div class="usage">
draw.color
</div>

<div class="property">
[string] A color in the "css format"
</div>

<div class="example">
<pre class="brush: js">
draw.color = 'purple';
</pre>

<pre class="brush: js">
draw.color = '#0000FF';
</pre>

<pre class="brush: js">
draw.color = 'rgb(255,255,0)';
</pre>

<pre class="brush: js">
var currentColor = draw.color;
</pre>
</div>
