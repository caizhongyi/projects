<h2>draw.textValign</h2>

<div class="usage">
draw.textValign
</div>

<div class="property">
<p>[string] The way in which to vertically align the text.</p>

Possible Values:
<ul>
	<li>top</li>
	<li>hanging</li>
	<li>middle</li>
	<li>alphabetic</li>
	<li>ideographic</li>
	<li>bottom</li>
</ul>

The default value is alphabetic.
</div>

<img src="images/baselines.png" alt="Baselines" />

<div class="example">
<pre class="brush: js">
draw.textValign = 'middle';
</pre>
</div>
