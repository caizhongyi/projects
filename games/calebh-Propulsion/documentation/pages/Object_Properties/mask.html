<h2>OBJECT.mask</h2>

<div class="usage">
<p>OBJECT.mask</p>
</div>

<div class="property">
<p>[array] A mask array that determines the mask of the object for use in collision detection.</p>
<p>Note that the points must be "wrapped" clockwise for collision detection to function properly. (See the mask specification for more information)</p>
</div>
