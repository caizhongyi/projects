<h2>SPRITEOBJECT.mask</h2>

<div class="usage">
<p>SPRITEOBJECT.mask</p>
</div>

<div class="property">
<p>[array] A rectangular shaped mask that comletely surrounds the sprite. The mask's points are relative to the sprite's origin. If the sprite is a strip, the mask will be the size of one subimage.</p>
</div>
