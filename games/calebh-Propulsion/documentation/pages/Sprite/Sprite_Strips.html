<h2>Sprite Strips</h2>
<p>Sprite Strips are used to easily achieve animation. Each subimage of a sprite strip is laid to the the right of the previous subimage. All subimages must have the same size. The number of subimages in a sprite strip is passed when calling new Sprite</p>
