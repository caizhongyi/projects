<h2>SOUNDOBJECT.volume</h2>

<div class="usage">
SOUNDOBJECT.volume
</div>

<div class="property">
[number] Determines the volume of the sound as a number between 0 and 1 where 0 is the quitest and 1 is the loudest.
</div>

<div class="example">
<pre class="brush: js">
aud.bgmusic.volume = .7;
</pre>

<pre class="brush: js">
var currentVolume = aud.bgmusic.volume;
</pre>
</div>
