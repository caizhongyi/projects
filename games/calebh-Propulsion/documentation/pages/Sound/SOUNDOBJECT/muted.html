<h2>SOUNDOBJECT.mute</h2>

<div class="usage">
SOUNDOBJECT.muted
</div>

<div class="property">
[boolean] If true, the sound is muted. If false, the sound isn't muted.
</div>

<div class="example">
<pre class="brush: js">
aud.bgmusic.muted = true;
</pre>

<pre class="brush: js">
var isMuted = aud.bgmusic.muted;
</pre>
</div>
