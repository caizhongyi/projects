<h2>SOUNDOBJECT.duration</h2>

<div class="usage">
SOUNDOBJECT.duration
</div>

<div class="property readonly">
[number] Holds the length of the sound in seconds. If no media data is available, then the Not-a-Number (NaN) value is returned. If the media resource is known to be unbounded (e.g. a streaming radio), then the positive Infinity value is returned.
</div>
