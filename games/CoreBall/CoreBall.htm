    <link href="CoreBall_files/css.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    body {
        background-color: #c8c8c8;
        overflow: hidden;
        padding: 0;
        margin: 0;
        /*font-family:Helvetica;*/
        /*font-family: 'Open Sans', sans-serif, Helvetica;*/
        font-family: Lato;
    }
    .center-box {
        text-align: center;
        position: absolute;
        width: 300px;
        height: 400px;
        margin: -200px 0 0 -150px;
        left: 50%;
        top: 50%;
    }
    .center-box-copy {
        text-align: center;
        position: absolute;
        width: 300px;
        margin: -200px 0 0 -150px;
        left: 50%;
    }

    .title {
        font-size: 50px;
        /*font-family: sans-serif;*/
    }
    .button {
        position: absolute;
        width: 100px;
        height: 100px;
        left: 50%;
        top: 50%;
        margin: -100px 0 0 -50px;
        border: 2px solid #666;
        color: #666;
        -moz-border-radius: 15px;
        -webkit-border-radius: 15px;
        border-radius: 15px;
        font-size: 55px;
    }
    .button .text {
        font-size: 10px;
        padding: 0 10px;
        width: 80px
    }
    .op {
        position: absolute;
        width: 200px;
        height: 100px;
        left: 50%;
        top: 70%;
        margin: -50px 0 0 -100px;
    }
    #btnFW {
        color: #666;
        text-decoration: none;
    }
    </style>
</head>

<body>
   <canvas height="797" width="1440" style="display:none;" id="stage"></canvas>
   <div style="background-color: rgb(200, 200, 200); width: 1440px; height: 797px;" id="begin">
      <section class="center-box">
         <span class="title">Core Ball</span>
         <div class="button">
            <div id="txtAr" style="margin-top:2px;">▶</div>
            <div class="text">level 1</div>
            <div style="width:80px;margin:0px auto;margin-top:3px;">
               <div style="width:80px;height:2px;background-color:#999;">
                  <div id="levelProgressBar" style="width: 1.33333px; height: 2px; background-color: rgb(102, 102, 102);">
                  </div>
               </div>
            </div>
         </div>
         <div class="op">
             <a id="btnFW" href="javascript:;">
             <!-- <img data-capture="1" src="image/btn_fw.png" /> -->
             </a>
             <span id="btnReset"></span>
             <span id="btnJump" style="display: none; margin-left: 10px; color: rgb(102, 102, 102);">跳关</span>
             <div id="tip" style="font-size:14px;color:#555;margin-top: 15px;display:none;">关卡重置完毕</div>
             <div id="tipJump" style="font-size:14px;color:#555;margin-top: 15px;display:none;">正在载入微信支付……</div>
             <div id="payBtn" style="font-size:14px;color:#555;border:2px solid #555;margin-top: 15px;display:none;"></div>
         </div>
      </section>

      <section class="center-box-copy" style="bottom:8px;color:#888"></section>

      <section id="wxArrow" style="display: none;">
         <div style="position:absolute;width:100%;height:100%;opacity: 0.7;background-color:#000"></div>
         <img style="position: absolute;right:25px;" src="CoreBall_files/arrow.png">
      </section>
   </div>
